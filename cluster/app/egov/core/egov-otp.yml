apiVersion: v1
kind: Service
metadata:
  name: egov-otp
  namespace: egov
  labels:
    app: egov-otp
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-otp
    group: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-otp
  namespace: egov
spec:
  replicas: {{conf['egov-otp']['replicas']}}
  template:
    metadata:
      labels:
        app: egov-otp
        group: core
    spec:
      initContainers:
      {% if conf["egov-otp"]["env_specific_db_migration_image"] %}
        - name: "egov-otp-env-specific-db-migration"
          image: "{{conf["egov-otp"]["env_specific_db_migration_image"]}}"
          command: ["sh", "-c", "cp -R /egov/db/migration/core/egov-otp/* /env_specific_db_migration/"]
        volumeMounts:
        - mountPath: "/env_specific_db_migration"
          name: "env-specific-db-migration"
        imagePullPolicy: "IfNotPresent"
      {% endif %}

      - name: "egov-otp-db-migration"
        image: "{{conf["egov-otp"]["db_migration_image"]}}"
        env: 
        - name: "DB_URL"
          valueFrom: 
            configMapKeyRef: 
              name: egov-config
              key: db-url
        - name: "SCHEMA_TABLE"
          value: "egov_otp_schema"
        - name: "FLYWAY_USER"
          valueFrom: 
            secretKeyRef: 
              name: db
              key: flyway-username
        - name: "FLYWAY_PASSWORD"
          valueFrom:
            secretKeyRef: 
              name: db
              key: flyway-password
        - name: "FLYWAY_LOCATIONS"
          valueFrom: 
            configMapKeyRef: 
              name: egov-config
              key: flyway-locations
        volumeMounts:
        - mountPath: "/env_specific_db_migration"
          name: "env-specific-db-migration"
        imagePullPolicy: "IfNotPresent"
      containers:
      - name: egov-otp
        image: {{conf['egov-otp']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_TOMCAT_MAX_THREADS
          value: "{{conf['egov-config']['server-tomcat-max-threads']}}"    
        - name: SERVER_TOMCAT_MAX_CONNECTIONS
          value: "{{conf['egov-config']['server-tomcat-max-connections']}}" 
        - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
          value: "{{conf['egov-config']['spring-datasource-tomcat-max-active']}}"              
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: JAVA_OPTS
          value: "{{conf['egov-otp']['heap'] or '-Xmx192m -Xms192m'}}"
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: SPRING_JPA_SHOW_SQL
          value: "{{conf['egov-config']['spring-jpa-show-sql']}}"
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "{{ conf['egov-otp']['memory_limits'] or "512Mi"}}"
      volumes:
      - name: env-specific-db-migration
        emptyDir: {}
{% if conf['egov-docker-registry-secret'] %}
      imagePullSecrets:
      - name: regsecret
{% endif %}
