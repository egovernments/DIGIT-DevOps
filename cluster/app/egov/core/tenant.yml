apiVersion: v1

kind: Service
metadata:
  name: tenant
  namespace: egov
  labels:
    app: tenant
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: tenant
    group: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tenant
  namespace: egov
spec:
  replicas: {{conf['tenant']['replicas']}}
  template:
    metadata:
      labels:
        app: tenant
        group: core
    spec:
      initContainers:
      {% if conf["tenant"]["env_specific_db_migration_image"] %}
        - name: "tenant-env-specific-db-migration"
          image: "{{conf["tenant"]["env_specific_db_migration_image"]}}"
          command: ["sh", "-c", "cp -R /egov/db/migration/core/tenant/* /env_specific_db_migration/"]
        volumeMounts:
        - mountPath: "/env_specific_db_migration"
          name: "env-specific-db-migration"
        imagePullPolicy: "IfNotPresent"
      {% endif %}

      - name: "tenant-db-migration"
        image: "{{conf["tenant"]["db_migration_image"]}}"
        env: 
        - name: "DB_URL"
          valueFrom: 
            configMapKeyRef: 
              name: egov-config
              key: db-url
        - name: "SCHEMA_TABLE"
          value: "egov_tenant_schema"
        - name: "FLYWAY_USER"
          valueFrom: 
            secretKeyRef: 
              name: db
              key: flyway-username
        - name: "FLYWAY_PASSWORD"
          valueFrom:
            secretKeyRef: 
              name: db
              key: flyway-password
        - name: "FLYWAY_LOCATIONS"
          valueFrom: 
            configMapKeyRef: 
              name: egov-config
              key: flyway-locations
        volumeMounts:
        - mountPath: "/env_specific_db_migration"
          name: "env-specific-db-migration"
        imagePullPolicy: "IfNotPresent"
      containers:
      - name: tenant
        image: {{conf['tenant']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: EGOV_SERVICES_EGOV_MDMS_HOSTNAME
          value: "{{conf['egov-service-host']['egov-mdms-service']}}"
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: SPRING_JPA_SHOW_SQL
          value: "{{conf['egov-config']['spring-jpa-show-sql']}}"
        - name: JAVA_OPTS
          value: "{{conf['tenant']['heap'] or '-Xmx192m -Xms192m'}}"
{% if conf['tenant']['memory_limits'] %}
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "{{ conf['tenant']['memory_limits'] or "512Mi"}}"
{% endif %}
      volumes:
      - name: env-specific-db-migration
        emptyDir: {}
{% if conf['egov-docker-registry-secret'] %}
      imagePullSecrets:
      - name: regsecret
{% endif %}
