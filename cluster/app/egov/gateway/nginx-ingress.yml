data:
  Strict-Transport-Security: "max-age=63072000; includeSubdomains; preload"
  X-Frame-Options: "sameorigin"
  X-Content-Type-Options: "nosniff"
  Content-Security-Policy: "default-src 'self' https: 'unsafe-eval' 'unsafe-inline'; object-src 'none'; img-src 'self' https: data: blob:; style-src https: blob: 'unsafe-inline'; worker-src 'self' blob:; font-src 'self' https: data: blob:;"
  X-XSS-Protection: "1"
  Referrer-Policy: "no-referrer-when-downgrade"
kind: ConfigMap
metadata:
  name: custom-headers
  namespace: "{{ conf['nginx-ingress']['namespace'] }}"
