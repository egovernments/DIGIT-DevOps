# Source: nginx-ingress/templates/controller-deployment.yaml

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nginx-ingress
  name: nginx-ingress-controller
  namespace: "{{ conf['nginx-ingress']['namespace'] }}"
spec:
  replicas: {{ conf['nginx-ingress']['replicas'] or 1}}
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate  
  revisionHistoryLimit: 10  
  strategy:
    {}   
  minReadySeconds: 0
  template:
    metadata:
      labels:
        app: nginx-ingress
    spec:             
      dnsPolicy: ClusterFirst
      containers:
        - name: nginx-ingress-controller
          image: "{{conf['nginx-ingress']['images'][0]}}"
          imagePullPolicy: "IfNotPresent"
          args:
            - /nginx-ingress-controller
            - --annotations-prefix=nginx.ingress.kubernetes.io
            - --election-id=ingress-controller-leader
            - --ingress-class=nginx
            - --enable-dynamic-certificates=false
            - --enable-ssl-chain-completion=true
            - --configmap={{ conf['nginx-ingress']['namespace'] }}/nginx-ingress-controller
            # - --default-backend-service={{ conf['nginx-ingress']['default-backend-service'] }}
          securityContext:
            capabilities:
                drop:
                - ALL
                add:
                - NET_BIND_SERVICE
            runAsUser: 33
            allowPrivilegeEscalation: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command:
                  - /wait-shutdown            
          resources:
            {}
      hostNetwork: false
      serviceAccountName: nginx-ingress
      terminationGracePeriodSeconds: 60            

