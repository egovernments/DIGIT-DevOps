# kafka-v2 AWS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
kafka-v2:
  persistence:
    enabled: true
    aws:
      - volumeId: "<volume_id>" ## add volume id
        zone: <zone>     ## add respective zone
      - volumeId: "<volume_id>" ## add volume id
        zone: <zone>
      - volumeId: "<volume_id>"  ## add volume id
        zone: <zone>
  zookeeperHosts: "zookeeper-v2.zookeeper-cluster:2181/kafka-v2"

  heapOptions: "-Xms704M -Xmx704M"
  memory_limits: 1408Mi
  lingerMs: "250"
  numberPartitions: "3"
  replicationFactor: "2"
  minInsyncReplicas: "1"
  offsetsReplicationFactor: "3"

