  # Below is the implementation of Jenkins Configuration as Code.  Add a key under configScripts for each configuration area,
  # where each corresponds to a plugin or section of the UI.  Each key (prior to | character) is just a label, and can be any value.
  # Keys are only used to give the section a meaningful name.  The only restriction is they may only contain RFC 1123 \ DNS label
  # characters: lowercase letters, numbers, and hyphens.  The keys become the name of a configuration yaml file on the master in
  # /var/jenkins_home/casc_configs (by default) and will be processed by the Configuration as Code Plugin.  The lines after each |
  # become the content of the configuration yaml file.  The first line after this is a JCasC root element, eg jenkins, credentials,
  # etc.  Best reference is https://<jenkins_url>/configuration-as-code/reference.  The example below creates a welcome message:
  JCasC:
    enabled: true
    defaultConfig: true
    configScripts: 
      authorization-strategy: |
        jenkins:     
          authorizationStrategy:   
          {{- if .Values.oauth.enabled }}    
            projectMatrix:
              permissions:
              {{- range $group := .Values.oauth.acl.admin }}
                - Agent/Build:{{ $group }}
                - Agent/Configure:{{ $group }}
                - Agent/Connect:{{ $group }}
                - Agent/Create:{{ $group }}
                - Agent/Delete:{{ $group }}
                - Agent/Disconnect:{{ $group }}
                - Credentials/Create:{{ $group }}
                - Credentials/Delete:{{ $group }}
                - Credentials/ManageDomains:{{ $group }}
                - Credentials/Update:{{ $group }}
                - Credentials/View:{{ $group }}
                - Job/Build:{{ $group }}
                - Job/Cancel:{{ $group }}
                - Job/Configure:{{ $group }}
                - Job/Create:{{ $group }}
                - Job/Delete:{{ $group }}
                - Job/Discover:{{ $group }}
                - Job/Move:{{ $group }}
                - Job/Read:{{ $group }}
                - Job/Workspace:{{ $group }}
                - Overall/Administer:{{ $group }}
                - Overall/Read:{{ $group }}
                - Run/Delete:{{ $group }}
                - Run/Replay:{{ $group }}
                - Run/Update:{{ $group }}
                - View/Configure:{{ $group }}
                - View/Create:{{ $group }}
                - View/Delete:{{ $group }}
                - View/Read:{{ $group }} 
              {{- end }}
              {{- range $group := .Values.oauth.acl.user }}
                - Agent/Build:{{ $group }}
                - Job/Build:{{ $group }}
                - Job/Cancel:{{ $group }}
                - Job/Read:{{ $group }}
                - Job/Workspace:{{ $group }}
                - Overall/Read:{{ $group }}
                - Run/Replay:{{ $group }}
                - View/Read:{{ $group }}    
              {{- end }}      
          {{- else -}}                
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false     
          {{- end -}}                  
      security-realm: |-
        jenkins:
          securityRealm:
        {{- if .Values.oauth.enabled }}          
            github:
              githubWebUri: "https://github.com"
              githubApiUri: "https://api.github.com"
              clientID: "${GITHUB_CLIENT_ID}"
              clientSecret: "${GITHUB_CLIENT_SECRET}"
              oauthScopes: "read:org,user:email"   
        {{- else }}                
            legacy
        {{- end -}}            
      disable-script-security: |
        security:
          globalJobDslSecurityConfiguration:
            useScriptSecurity: false    
      global-libs: |               
        unclassified:
          globalLibraries:
            libraries:
            - defaultVersion: "master"
              name: "ci-libs"
              retriever:
                modernSCM:
