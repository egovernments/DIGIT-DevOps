                      id: git_read
                      description: "SSH private key file for git checkouts"
                      privateKeySource:
                        directEntry:
                          privateKey: ${GIT_READ_SSH_PRIVATE_KEY}       

      seed-job-builder: |
        jobs:
          - script: >
              pipelineJob("Job Builder") {
                  logRotator(-1, 5, -1, -1)
                  definition {
                      cps {
                        script("""
                        library 'ci-libs'

                        jobBuilder(urls: [{{ .Values.jobBuilder.repos }}])
                        """)
                      }
                  }
              }   

      seed-deployment-jobs: |
        jobs:
          - script: >
              folder("deployments")        
        {{- range $job := .Values.deploymentJobs }}
          - script: >
              pipelineJob("deployments/deploy-to-{{ $job.name }}") {
                description()
                {{- if $job.acl }}
                authorization {
                    blocksInheritance()
                    {{- range $group := $job.acl }}
                    permission('hudson.model.Item.Build:{{ $group }}')
                    permission('hudson.model.Item.Cancel:{{ $group }}')
                    permission('hudson.model.Item.Read:{{ $group }}')
                    permission('hudson.model.Item.Workspace:{{ $group }}')
                    {{- end }} 
                } 
                {{- end }}               
                keepDependencies(false)
                parameters {
                  stringParam("Images", "", """1. Either Single Image or Comma Separated Images eg: egov-user:master-v1.15-as12345, egov-mdms-service:1-branch-v1.16-asdd123 
              2. To restart service(s) enter the service name eg: egov-user, zuul""")
                  booleanParam("Cluster_Configs", false, "Whenever you made changes to the deployment conifg ensure the cluster_config check is checked to pick the latest configs from the deployment")
                }
                definition {
