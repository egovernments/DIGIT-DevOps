environments:
  uat:
    values:
      - ../environments/env-secrets.yaml
      - ../environments/env.yaml
---
repositories:
- name: bitnami
  url: https://charts.bitnami.com/bitnami

templates: 
  default: &default
    chart: ./{{`{{ .Release.Name }}`}}
    namespace: utilities
    missingFileHandler: Warn

releases:
- name: pgadmin
  installed: true
  version: 0.1.0
  <<: *default
  values:
    {{- if hasKey .Values "pgadmin" }}
    - {{ toYaml (index .Values "pgadmin") | nindent 6 }}
    {{- end }}
    {{- if hasKey .Values "global" }}
    - global:
        {{ toYaml (index .Values "global") | nindent 10 }}
    {{- end }}