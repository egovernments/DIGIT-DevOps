environments:
  uat:
    values:
      - ../environments/env-secrets.yaml
      - ../environments/env.yaml
---
templates:
  default: &default
    chart: ./{{`{{ .Release.Name }}`}}
    version: 0.1.0
    namespace: egov
    missingFileHandler: Warn

releases:
  - name: dashboard-analytics
    installed: true
    <<: *default
    values:
    - {{ .Values | toYaml | nindent 8 }}
