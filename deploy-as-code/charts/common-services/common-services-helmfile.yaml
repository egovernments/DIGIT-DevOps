environments:
  aws-helmfile:
    values:
      - ../environments/aws-helmfile.yaml
    secrets:
      - ../environments/aws-helmfile-secrets.yaml
  gcp-helmfile:
    values:
      - ../environments/gcp-helmfile.yaml
    secrets:
      - ../environments/gcp-helmfile-secrets.yaml
---
templates:
  default: &default
    chart: ./{{`{{ .Release.Name }}`}}
    labels:
      target: ./{{`{{ .Release.Name }}`}}
    version: 0.1.0
    namespace: egov
    missingFileHandler: Warn
    values:
    - {{ .Values | toYaml | nindent 8 }}

releases:
  - name: billing-service # Replace with your desired namespace
    installed: true # Replace with the version of your chart, if needed
    <<: *default

  - name: collection-services # Replace with your desired namespace
    installed: true # Replace with the version of your chart, if needed
    <<: *default
  
  - name: egov-apportion-service # Replace with your desired namespace
    installed: true # Replace with the version of your chart, if needed
    <<: *default

  - name: egov-document-uploader # Replace with your desired namespace
    installed: true
    <<: *default

  - name: egov-user-event # Replace with your desired namespace
    installed: true
    <<: *default

  - name: egov-pdf # Replace with your desired namespace
    installed: true
    <<: *default
  
  - name: egov-hrms # Replace with your desired namespace
    installed: true
    <<: *default
