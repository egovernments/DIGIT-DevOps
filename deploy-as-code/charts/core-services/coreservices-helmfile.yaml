environments:
  aws-helmfile:
    values:
      - ../environments/aws-helmfile.yaml
    secrets:
      - ../environments/aws-helmfile-secrets.yaml
  gcp-helmfile:
    values:
      - ../environments/gcp-helmfile.yaml
    secrets:
      - ../environments/gcp-helmfile-secrets.yaml
---
templates:
  default: &default
    chart: ./{{`{{ .Release.Name }}`}}
    labels:
      target: ./{{`{{ .Release.Name }}`}}
    version: 0.1.0
    namespace: egov
    missingFileHandler: Warn
    values:
      - {{ .Values | toYaml | nindent 8 }}

releases:
  - name: egov-accesscontrol
    installed: true
    <<: *default

  - name: audit-service
    installed: true
    <<: *default

  - name: egov-enc-service
    installed: true
    needs:
    - egov-mdms-service
    <<: *default

  - name: egov-filestore
    installed: true
    <<: *default

  - name: egov-idgen
    installed: true
    <<: *default

  - name: egov-localization
    installed: true
    <<: *default

  - name: egov-location
    installed: true
    <<: *default

  - name: egov-mdms-service
    installed: true
    <<: *default

  - name: egov-indexer
    installed: true
    <<: *default

  - name: egov-notification-mail
    installed: true
    <<: *default

  - name: egov-notification-sms
    installed: true
    <<: *default

  - name: egov-user
    installed: true
    needs:
    - egov-enc-service
    <<: *default

  - name: egov-otp
    installed: true
    <<: *default
  
  - name: egov-persister
    installed: true
    <<: *default

  - name: egov-url-shortening
    installed: true
    <<: *default

  - name: egov-workflow-v2
    installed: true
    needs:
    - egov-mdms-service
    <<: *default

  - name: user-otp
    installed: true
    <<: *default

  - name: configmaps
    installed: true
    <<: *default

  - name: service-request
    installed: true
    <<: *default

  - name: pdf-service
    installed: true
    <<: *default
  
  - name: gateway
    installed: true
    <<: *default

  - name: egov-pg-service
    installed: true
    <<: *default

  - name: mdms-v2
    installed: true
    <<: *default





