# Common Labels
labels:
  app: "egov-document-uploader"
  group: "rainmaker"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "egov-document-uploader"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_document_uploader_schema"
    image:
      repository: "egov-document-uploader-db"
      tag: "develop-ab2e33fe48-2"
    env: |
      - name: "DB_URL"
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: db-url
      - name: "SCHEMA_TABLE"
        value: {{ .Values.initContainers.dbMigration.schemaTable | quote }}
      - name: "FLYWAY_USER"
        valueFrom:
          secretKeyRef:
              name: db
              key: flyway-username
      - name: "FLYWAY_PASSWORD"
        valueFrom:
          secretKeyRef:
              name: db
              key: flyway-password
      - name: "FLYWAY_LOCATIONS"
        valueFrom:
          configMapKeyRef:
              name: egov-config
              key: flyway-locations

# Container Configs
image:
  repository: "egov-document-uploader"
  tag: "develop-ab2e33fe48-2"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/egov-document-uploader/health"
  readinessProbePath: "/egov-document-uploader/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx256m -Xms256m"
memory_limits: 512Mi
java-args: "-Dspring.profiles.active=monitoring"

# Additional Container Envs
env: |
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: egov-du-services
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.springframework.kafka.support.serializer.JsonSerializer
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: EGOV_MDMS_SEARCH_ENDPOINT
    value: "/egov-mdms-service/v1/_search"
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_LOCALIZATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: EGOV_URL_SHORTNER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-url-shortening
  - name: EGOV_URL_SHORTNER_ENDPOINT
    value: "/egov-url-shortening/shortener"
  - name: DU_NOTIFICATION_UI_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-services-fqdn-name
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: SECURITY_BASIC_ENABLED
    value: "false"  
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  {{- if index .Values "egov-save-du-document" }}
  - name: PERSISTER_SAVE_DOCUMENT_TOPIC
    value: {{ index .Values "egov-save-du-document" | quote }}
  {{- end }}
  {{- if index .Values "egov-ss-document-create-topic" }}
  - name: EGOV_SS_DOCUMENT_CREATE_TOPIC
    value: {{ index .Values "egov-ss-document-create-topic" | quote }}
  {{- end }}

