# Common Labels
labels:
  app: "dss-dashboard"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "dashboard"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "dss-dashboard"
  tag: v1.8.0-0d70d60e63-53
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/dashboard/"
  readinessProbePath: "/dashboard/"
dashboard-url: ""

# Additional Container Envs
env: |
  - name: REACT_APP_WS_FINANCIALINDICATORS
    value: {{ index .Values "dashboard-url" | quote }}
