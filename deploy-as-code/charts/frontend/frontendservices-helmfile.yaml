environments:
  uat:
    values:
      - ../environments/env-secrets.yaml
      - ../environments/env.yaml
---
templates:
  default: &default
    chart: ./{{`{{ .Release.Name }}`}}
    version: 0.1.0
    namespace: egov
    missingFileHandler: Warn

releases:
  - name: console
    installed: true
    <<: *default
    values:
    - {{ .Values | toYaml | nindent 8 }}

  - name: core-ui
    installed: true
    <<: *default
    values:
    - {{ .Values | toYaml | nindent 8 }}

  - name: dss-dashboard
    installed: true
    <<: *default
    values:
    - {{ .Values | toYaml | nindent 8 }}

  - name: microplan-ui
    installed: true
    <<: *default
    values:
    - {{ .Values | toYaml | nindent 8 }}

  - name: payments-ui
    installed: true
    <<: *default
    values:
    - {{ .Values | toYaml | nindent 8 }}

  - name: workbench-ui
    installed: true
    <<: *default
    values:
    - {{ .Values | toYaml | nindent 8 }}