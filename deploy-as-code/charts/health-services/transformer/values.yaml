# Common Labels
labels:
  app: "transformer"
  group: "health"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "transformer"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: false
    schemaTable: "transformer_schema"
    image:
      repository: "transformer-db"
      tag: HDDF-1277-149f70deb7-302

# Container Configs
image:
  repository: "transformer"
  tag: HDDF-1277-149f70deb7-302
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/transformer/health"
  readinessProbePath: "/transformer/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx1024m -Xms1024m"
java-args: ""
memory_limits: "1Gi"
# Additional Container Envs
env: |
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: health-transformer
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  {{- if index .Values "global" "tracer-errors-provideexceptionindetails" }}
  - name: TRACER_ERRORS_PROVIDEEXCEPTIONINDETAILS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: tracer-errors-provideexceptionindetails
  {{- end }}
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: JAVA_ENABLE_DEBUG
    value: {{ index .Values "java-enable-debug" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: SECURITY_BASIC_ENABLED
    value: "false"
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
