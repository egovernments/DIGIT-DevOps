image:
  repository: docker.elastic.co/observability/apm-attacher
  tag: "v1.0.0"
  pullPolicy: Always
  pullSecrets: []

certFile: cert.pem
keyFile: key.pem
apm:
  secret_token: SuP3RT0K3N
  namespaces:
    - es-cluster
    - egov
    - health

replicaCount: 1
name: apm-attacher
namespace: es-cluster
service:
  port: 443

container:
  port: 8443

podAnnotations: {}
podLabels: {}

webhookConfig:
  agents:
    java:
      image: docker.elastic.co/observability/apm-agent-java:latest
      artifact: "/usr/agent/elastic-apm-agent.jar"
      environment:
        ELASTIC_APM_SERVER_URL: "http://apm-server.es-cluster:8200"
        ELASTIC_APM_SERVICE_NAME: "apm-server"
        ELASTIC_APM_ENVIRONMENT: "digit-lts"
        ELASTIC_APM_LOG_LEVEL: "info"
        ELASTIC_APM_REQUEST_TIMEOUT: "60s"
        JAVA_TOOL_OPTIONS: "-javaagent:/elastic/apm/agent/elastic-apm-agent.jar"
