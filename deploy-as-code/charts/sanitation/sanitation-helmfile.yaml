environments:
  aws-helmfile:
    values:
      - ../environments/aws-helmfile.yaml
    secrets:
      - ../environments/aws-helmfile-secrets.yaml
  gcp-helmfile:
    values:
      - ../environments/gcp-helmfile.yaml
    secrets:
      - ../environments/gcp-helmfile-secrets.yaml
---
templates:
  default: &default
    chart: ./{{`{{ .Release.Name }}`}}
    labels:
      target: ./{{`{{ .Release.Name }}`}}
    version: 0.1.0
    namespace: egov
    missingFileHandler: Warn
    values:
      - {{ .Values | toYaml | nindent 8 }}

releases:
  - name: fsm # Replace with your desired namespace
    installed: true # Replace with the version of your chart, if needed
    <<: *default

  - name: fsm-calculator # Replace with your desired namespace
    installed: true # Replace with the version of your chart, if needed
    <<: *default

  - name: sanitation-ui # Replace with your desired namespace
    installed: true
    <<: *default

  - name: vehicle # Replace with your desired namespace
    installed: true
    <<: *default

  - name: vendor # Replace with your desired namespace
    installed: true
    <<: *default

  - name: pqm-scheduler # Replace with your desired namespace
    installed: true
    <<: *default
  
  - name: pqm-anomaly-finder # Replace with your desired namespace
    installed: true
    <<: *default

  - name: pqm-service # Replace with your desired namespace
    installed: true
    <<: *default
  
  - name: trackingservice # Replace with your desired namespace
    installed: true
    <<: *default

  - name: route-map # Replace with your desired namespace
    installed: true
    <<: *default