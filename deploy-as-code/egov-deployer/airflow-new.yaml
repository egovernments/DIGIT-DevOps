apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-pgbouncer
  namespace: egov
  labels:
    app: airflow
    component: pgbouncer
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      ## multiple pgbouncer pods can safely run concurrently
