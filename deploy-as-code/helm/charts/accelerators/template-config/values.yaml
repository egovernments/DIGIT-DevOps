# Common Labels
labels:
  app: "template-config"
  group: "accelerators"

# Ingress Configs
ingress:
  enabled: false
  zuul: false
  context: "template-config"

# Container Configs
image:
  repository: "template-config"
replicas: "1"
healthChecks:
  enabled: false
  livenessProbePath: "/template-config/health"
  readinessProbePath: "/template-config/health"
appType: "go"
memory_limits: â€œ100Mi"
cpu_limits: "50m"

# Additional Container Envs
env: |
  - name: HTTP_PORT
    value: "8080" 
  - name: SERVER_CONTEXT_PATH
    value: "template-config/v1"
  - name: DB_HOST
    value: "postgresql-lts.egov"
  - name: DB_PORT
    value: "5432"
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: DB_NAME
    value: "postgres"
  - name: DB_SSL_MODE
    value: "disable"
  - name: MIGRATION_SCRIPT_PATH
    value: "./migrations"
  - name: MIGRATION_ENABLED
    value: "false"
