{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
{{- include "common.labels" . | nindent 4 }}
  name: {{ template "common.name" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "common.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "common.name" . }}
    namespace: {{ .Values.namespace }}
{{- end -}}
