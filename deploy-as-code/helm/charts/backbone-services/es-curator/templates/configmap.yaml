apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "name" . }}-config
  namespace: {{ .Values.namespace }}
data:
  action_file.yml: |-
    ---
    # Remember, leave a key empty if there is no value.  None will be a string,
    # not a Python "NoneType"
    #
    # Also remember that all examples have 'disable_action' set to True.  If you
    # want to use this action as a template, be sure to set this to False after
    # copying it.
    actions:
      1:
        action: delete_indices
        description: "Clean up ES by deleting old logs"
        options:
          timeout_override: 300
          continue_if_exception: False
          disable_action: ${LOGS_CLEANUP_DISABLED:True}
          ignore_empty_list: True
        filters:
        - filtertype: pattern
          kind: regex
          value: '^(egov-services-logs-|egov-infra-logs-|pbprod-logstash-|pbuat-logstash-).*$'                 
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: ${RETAIN_LOGS_IN_DAYS}
      2:
        action: delete_indices
        description: "Clean up ES by deleting old jaeger data"
        options:
          timeout_override: 300
          continue_if_exception: False
          disable_action: ${JAEGER_CLEANUP_DISABLED:True}
          ignore_empty_list: True
        filters:
        - filtertype: pattern
          kind: regex
          value: '^(jaeger-service-|jaeger-span-|jaeger-dependencies-).*$'
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y-%m-%d'
          unit: days
          unit_count: ${RETAIN_LOGS_IN_DAYS}
      3:
        action: delete_indices
        description: "Clean up ES by deleting old fluentbit data"
        options:
          timeout_override: 300
          continue_if_exception: False
          disable_action: ${JAEGER_CLEANUP_DISABLED:True}
          ignore_empty_list: True
        filters:
        - filtertype: pattern
          kind: regex
          value: '^(fluentbit-).*$'
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: ${RETAIN_LOGS_IN_DAYS}


  config.yml: |-
    ---
    # Remember, leave a key empty if there is no value.  None will be a string,
    # not a Python "NoneType"
    elasticsearch:
      client:
        hosts:
          - ${ES_CLIENT_HOST}
        verify_certs:
        client_cert:
        client_key:
        ca_certs:
        request_timeout: 30
      other_settings:
        master_only: False
    logging:
      loglevel: ${LOG_LEVEL:INFO}
      logfile:
      logformat: default
      blacklist: ['elastic_transport', 'urllib3']