{{- if $.Values.collector.samplingConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "name" . }}-sampling-strategies
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "name" . }}
    app.kubernetes.io/component: collector
data:
  strategies.json: |-
{{ tpl .Values.collector.samplingConfig . | indent 4 }}
{{- end }}

