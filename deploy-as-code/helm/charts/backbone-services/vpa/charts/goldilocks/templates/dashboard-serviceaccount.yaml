{{- if and .Values.dashboard.serviceAccount.create .Values.dashboard.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "name" . }}-dashboard
  labels:
    app.kubernetes.io/name: {{ template "name" . }}
    helm.sh/chart: {{ template "name" . }}
    app.kubernetes.io/component: dashboard
{{- end }}
