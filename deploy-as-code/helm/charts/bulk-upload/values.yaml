# Common Labels
labels:
  app: "bulk-upload"
  group: "rainmaker"

namespace: egov

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
 # context: "egov-pdf"

# Init Containers Configs
