# Common Labels
labels:
  app: "egf-master"
  group: "financials"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "egf-master"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egf_master_schema"
    image:
      repository: "egf-master-db"     

# Container Configs
image:
  repository: "egf-master"
replicas: "1"
appType: "java-spring"
tracing-enabled: true
db-url: "jdbc:postgresql://egov-micro-dev.postgres.database.azure.com:5432/egov_dev_ms?currentSchema=egov_master"
heap: "-Xmx384m -Xms256m"

# Additional Container Envs
