# Common Labels
labels:
  app: "egf-masters"
  group: "financials"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egf_masters_schema"
    image:
      repository: "egf-masters-db"

# Container Configs
image:
  repository: "egf-masters"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx64m -Xms64m"

# Additional Container Envs
