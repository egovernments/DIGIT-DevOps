{{- with index .Values "cluster-configs" "networkpolicy" }}
{{- range .namespaces }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: isolate-{{ . }}
  namespace: {{ . }}
spec:
  podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          nsname: {{ . }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-{{ . }}-from-digit
  namespace: {{ . }}
spec:
  podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          nsname: digit
{{- end }}
{{- end }}