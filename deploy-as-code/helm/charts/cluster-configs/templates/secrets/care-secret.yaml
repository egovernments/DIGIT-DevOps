{{- with index .Values "cluster-configs" "secrets" "care" }}
{{- if index . "django-secret-key" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
  django-secret-key: {{ index $.Values "cluster-configs" "secrets" "care" "django-secret-key" | b64enc | quote }}
  fernet-secret-key: {{ index $.Values "cluster-configs" "secrets" "care" "fernet-secret-key" | b64enc | quote }}
  aws-access-key-id: {{ index $.Values "cluster-configs" "secrets" "care" "aws-access-key-id" | b64enc | quote }}
  aws-secret-access-key: {{ index $.Values "cluster-configs" "secrets" "care" "aws-secret-access-key" | b64enc | quote }}
  google-replica-secret-key: {{ index $.Values "cluster-configs" "secrets" "care" "google-replica-secret-key" | b64enc | quote }}
  google-replica-site-key: {{ index $.Values "cluster-configs" "secrets" "care" "google-replica-site-key" | b64enc | quote }}
  email-password: {{ index $.Values "cluster-configs" "secrets" "care" "email-password" | b64enc | quote }}
  sns-access-key: {{ index $.Values "cluster-configs" "secrets" "care" "sns-access-key" | b64enc | quote }}
  sns-secret-key: {{ index $.Values "cluster-configs" "secrets" "care" "sns-secret-key" | b64enc | quote }}
  file-upload-key: {{ index $.Values "cluster-configs" "secrets" "care" "file-upload-key" | b64enc | quote }}
  file-upload-secret: {{ index $.Values "cluster-configs" "secrets" "care" "file-upload-secret" | b64enc | quote }}
  postgis-url: {{ index $.Values "cluster-configs" "secrets" "care" "postgis-url" | b64enc | quote }}
{{- end }}
{{- end }}