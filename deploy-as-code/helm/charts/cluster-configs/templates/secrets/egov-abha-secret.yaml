{{- with index .Values "cluster-configs" "secrets" "egov-abha" }}
{{- if index . "abha-client-id" }}
---
{{- range $ns := .namespace }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ index $.Values "cluster-configs" "secrets" "egov-abha" "name" }}
  namespace: {{ $ns }}
type: Opaque
data:
  abha_client_id: {{ index $.Values "cluster-configs" "secrets" "egov-abha" "abha-client-id" | b64enc | quote }}
  abha_client_secret: {{ index $.Values "cluster-configs" "secrets" "egov-abha" "abha-client-secret" | b64enc | quote }}
{{- end }}
---
{{- end }}
{{- end }}