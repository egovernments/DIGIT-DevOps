{{- with index .Values "cluster-configs" "secrets" "egov-filestore" }}
{{- if or (index . "aws-secret-key") (index . "azure_account_key") (index . "gcp_private_key") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
{{- if .aws_key }}
  aws-key: {{ .aws_key | b64enc | quote }}
{{- end }}
{{- if .aws_secret_key }}
  aws-secret-key: {{ .aws_secret_key | b64enc | quote }}
{{- end }}
{{- if .azure_account_name }}
  azure-account-name: {{ .azure_account_name | b64enc | quote }}
{{- end }}
{{- if .azure_account_key }}
  azure-account-key: {{ .azure_account_key | b64enc | quote }}
{{- end }}
{{- if .gcp_client_email }}
  gcp-client-email: {{ .gcp_client_email | b64enc | quote }}
{{- end }}
{{- if .gcp_private_key }}
  gcp-private-key: {{ .gcp_private_key | b64enc | quote }}
{{- end }}
{{- end }}
{{- end }}