{{- with index .Values "cluster-configs" "secrets" "egov-notification-sms" }}
{{- if index . "password" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
  username: {{ index . "username" | b64enc | quote }}
  password: {{ index . "password" | b64enc | quote }}
{{- if index . "secure-key" }}
  secure-key: {{ index . "secure-key" | b64enc | quote }}
{{- end }}
{{- end }}
{{- end }}