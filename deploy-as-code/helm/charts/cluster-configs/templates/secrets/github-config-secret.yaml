{{- with index .Values "cluster-configs" "secrets" "github-config" }}
{{- if index . "gitToken" }}
---
{{- range $ns := .namespace }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ index $.Values "cluster-configs" "secrets" "github-config" "name" }}
  namespace: {{ $ns }}
type: Opaque
data:
  gitToken: {{ index $.Values "cluster-configs" "secrets" "github-config" "gitToken" | b64enc | quote }}
  gitOwner: {{ index $.Values "cluster-configs" "secrets" "github-config" "gitOwner" | b64enc | quote }}
  kubeToken: {{ index $.Values "cluster-configs" "secrets" "github-config" "kubeToken" | b64enc | quote }}
{{- end }}
---
{{- end }}
{{- end }}