{{- with index .Values "cluster-configs" "secrets" "kafka-ui" }}
{{- if index . "cookieSecret" }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ .name }}
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
  cookie-secret: {{ .cookieSecret | b64enc | quote }}
  client-secret: {{ .clientSecret | b64enc | quote }}
  client-id: {{ .clientID | b64enc | quote }}
{{- end }}
{{- end }}
