{{- with index .Values "cluster-configs" "secrets" "kc-admin" }}
{{- if index . "password" }}
---
{{- range $ns := .namespace }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ index $.Values "cluster-configs" "secrets" "kc-admin" "name" }}
  namespace: {{ $ns }}
type: Opaque
data:
  username: {{ index $.Values "cluster-configs" "secrets" "kc-admin" "username" | b64enc | quote }}
  password: {{ index $.Values "cluster-configs" "secrets" "kc-admin" "password" | b64enc | quote }}
{{- end }}
---
{{- end }}
{{- end }}

