{{- with index .Values "cluster-configs" "secrets" "matomo-mariadb" }}
{{- if index . "password" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
  mariadb-password: {{ index $.Values "cluster-configs" "secrets" "matomo-mariadb" "password" | b64enc | quote }}
  mariadb-root-password: {{ index $.Values "cluster-configs" "secrets" "matomo-mariadb" "root-password" | b64enc | quote }}
---
{{- end }}
{{- end }}

