{{- with index .Values "cluster-configs" "secrets" "matomo" }}
{{- if index . "password" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
  matomo-password: {{ index $.Values "cluster-configs" "secrets" "matomo" "password" | b64enc | quote }}
---
{{- end }}
{{- end }}

