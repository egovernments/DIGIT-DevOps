{{- with index .Values "cluster-configs" "secrets" "program-service" }}
{{- if index . "encryption-key" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
 encryption-key: {{ index . "encryption-key" | b64enc | quote }}
 encryption-vector: {{ index . "encryption-vector" | b64enc | quote }}
{{- end }}
{{- end }}