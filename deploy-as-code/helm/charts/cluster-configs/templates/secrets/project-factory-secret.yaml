{{- with index .Values "cluster-configs" "secrets" "project-factory" }}
{{- if index . "base-secret" }}
---
{{- range $ns := .namespace }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ index $.Values "cluster-configs" "secrets" "project-factory" "name" }}
  namespace: {{ $ns }}
type: Opaque
data:
  basesecret: {{ index $.Values "cluster-configs" "secrets" "project-factory" "base-secret" | b64enc | quote }}
{{- end }}
---
{{- end }}
{{- end }}