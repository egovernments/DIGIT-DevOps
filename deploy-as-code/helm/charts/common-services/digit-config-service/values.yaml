# Common Labels
labels:
  app: "digit-config-service"
  group: "common"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "configs"

# Init Containers - DB Migration
# Disabled: Uses embedded Flyway on startup
initContainers:
  dbMigration:
    enabled: false

# Container Configs
image:
  repository: "digit-config-service"
replicas: "1"
httpPort: 8080
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: "-Dspring.profiles.active=monitoring"

# Health Checks
healthChecks:
  enabled: true
  livenessProbePath: "/configs/health"
  readinessProbePath: "/configs/health"

# Resources
memory_limits: "512Mi"
resources: |
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: {{ .Values.memory_limits | quote }}
    cpu: "300m"

# Environment variables
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: "/configs"
  - name: SPRING_FLYWAY_ENABLED
    value: "true"
  - name: SPRING_FLYWAY_LOCATIONS
    value: "classpath:db/migration"
  - name: SPRING_FLYWAY_BASELINE_ON_MIGRATE
    value: "true"
  - name: CONFIG_DEFAULT_OFFSET
    value: "0"
  - name: CONFIG_DEFAULT_LIMIT
    value: "10"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true"
  {{- end }}
