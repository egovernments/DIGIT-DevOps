# Common Labels
labels:
  app: "novu-bridge"
  group: "common"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "novu-bridge"

# Init Containers - DB Migration
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "novu_bridge_schema"
    image:
      repository: "novu-bridge-db"

# Container Configs
image:
  repository: "novu-bridge"
replicas: "1"
httpPort: 8080
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: "-Dspring.profiles.active=monitoring"

# Health Checks
healthChecks:
  enabled: true
  livenessProbePath: "/novu-bridge/health"
  readinessProbePath: "/novu-bridge/health"

# Resources
memory_limits: "512Mi"
resources: |
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: {{ .Values.memory_limits | quote }}
    cpu: "300m"

# Environment variables
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: "/novu-bridge"
  - name: NOVU_BRIDGE_KAFKA_INPUT_TOPIC
    value: "complaints.domain.events"
  - name: NOVU_BRIDGE_KAFKA_RETRY_TOPIC
    value: "novu-bridge.retry"
  - name: NOVU_BRIDGE_KAFKA_DLQ_TOPIC
    value: "novu-bridge.dlq"
  - name: NOVU_BRIDGE_MAX_RETRIES
    value: "3"
  - name: NOVU_BRIDGE_CHANNEL
    value: "WHATSAPP"
  - name: NOVU_BRIDGE_DEFAULT_LOCALE
    value: "en_IN"
  - name: NOVU_BRIDGE_PREFERENCE_ENABLED
    value: {{ index .Values "preference-enabled" | quote }}
  - name: NOVU_BRIDGE_PREFERENCE_HOST
    value: {{ index .Values "preference-host" | quote }}
  - name: NOVU_BRIDGE_PREFERENCE_CHECK_PATH
    value: "/v1/_search"
  - name: NOVU_BRIDGE_PREFERENCE_CODE
    value: "USER_NOTIFICATION_PREFERENCES"
  - name: NOVU_BRIDGE_CONFIG_HOST
    value: {{ index .Values "config-host" | quote }}
  - name: NOVU_BRIDGE_CONFIG_RESOLVE_PATH
    value: "/configs/config/v1/entry/_resolve"
  - name: NOVU_BRIDGE_USER_HOST
    value: {{ index .Values "user-host" | quote }}
  - name: NOVU_BRIDGE_USER_SEARCH_PATH
    value: "/user/_search"
  - name: NOVU_BASE_URL
    value: {{ index .Values "novu-base-url" | quote }}
  - name: NOVU_API_KEY
    value: {{ index .Values "novu-api-key" | quote }}
  - name: NOVU_BRIDGE_DISPATCH_LOG_ENABLED
    value: "true"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true"
  {{- end }}

# Default values (overridden per environment)
preference-enabled: "false"
preference-host: "http://digit-user-preferences-service.egov:8080/user-preference"
config-host: "http://digit-config-service.egov:8080"
user-host: "http://egov-user.egov:8080"
novu-base-url: "http://novu-api.egov:3000"
novu-api-key: ""
