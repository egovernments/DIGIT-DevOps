{{- define "common.cronjob" -}}
{{- if .Capabilities.APIVersions.Has "batch/v1beta1" }}
apiVersion: batch/v1beta1
{{- else }}
apiVersion: batch/v2alpha1
{{- end }}
kind: CronJob
metadata:
  name: {{ template "common.name" . }}
  namespace: {{ .Values.namespace }}
  labels:
{{- include "common.labels" . | nindent 4 }} 
spec:
  concurrencyPolicy: {{ .Values.cron.concurrencyPolicy }}
  schedule: {{ .Values.cron.schedule | quote }}
  jobTemplate:
    spec: 
      template:
        metadata:  
          annotations:
            deployment-timestamp: "{{ date "20060102150405" .Release.Time }}"    
          labels:
          {{- include "common.labels" . | nindent 12 }}              
        spec:
        {{- if .Values.extraVolumes }}     
          volumes:      
          {{- with .Values.extraVolumes }}
            {{- tpl . $ | nindent 12 }}
          {{- end }}     
        {{- end }}             
          containers:
          {{- with .Values.extraContainers }}
            {{- tpl . $ | nindent 12 }}
          {{- end }}            
          - name: {{ template "common.name" . }}
            image: {{ template "common.image" (dict "Values" $.Values "repository" .Values.image.repository "tag" .Values.image.tag) }}
            imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.args }}            
            args:
            {{- toYaml .Values.args | nindent 12 }}
          {{- end }}             
            ports:
              - name: http
                containerPort: {{ .Values.httpPort }}
                protocol: TCP
          {{- if .Values.extraVolumeMounts }}
            volumeMounts:  
            {{- with .Values.extraVolumeMounts }}
              {{- tpl . $ | nindent 14 }}
            {{- end }}          
          {{- end }} 
          {{- if .Values.env }}                         
            env:                                  
                {{- tpl  .Values.env . | nindent 14 }}
          {{- end }}    
          {{- if .Values.resources }}                                     
            resources:
                {{- tpl .Values.resources . | nindent 14 }}
          {{- end }}             
          restartPolicy: {{ .Values.cron.restartPolicy }}
{{- end -}}          