{{- define "common.ingress" -}}
{{- if .Values.ingress.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "common.name" . }}
{{- if .Values.global.namespace }}
  namespace: {{ .Values.global.namespace }}
{{- else }}
  namespace: {{ .Values.namespace }}
{{- end }}
  annotations:
{{ toYaml .Values.ingress.annotations | nindent 4 }}
{{- if .Values.ingress.waf.enabled }}
{{ toYaml .Values.ingress.waf.annotations | nindent 4 }}
{{- end }}
{{- if .Values.ingress.additionalAnnotations }}
{{ tpl .Values.ingress.additionalAnnotations . | nindent 4 }}
{{- end }}
  labels:
{{ include "common.labels" . | nindent 4 }}
spec:
  rules:
  {{- if .Values.ingress.gateway }}
    {{- /* When gateway flag is true, route to the gateway service on port 8080 */}}
    {{- if .Values.global.hosts }}
      {{- range .Values.global.hosts }}
    - host: {{ . }}
      http:
        paths:
        - path: /{{ $.Values.ingress.context }}
          pathType: ImplementationSpecific
          backend:
            service:
              name: gateway
              port:
                number: 8080
      {{- end }}
    {{- else if .Values.global.domain }}
    - host: {{ .Values.global.domain }}
      http:
        paths:
        - path: /{{ $.Values.ingress.context }}
          pathType: ImplementationSpecific
          backend:
            service:
              name: gateway
              port:
                number: 8080
    {{- end }}
  {{- else }}
    {{- /* When gateway flag is false (or not set), direct traffic to the individual service */}}
    {{- if .Values.global.domain }}
    - host: {{ .Values.global.domain }}
      http:
        paths:
        - path: /{{ .Values.ingress.context }}
          pathType: ImplementationSpecific
          backend:
            service:
              name: {{ $.Values.ingress.serviceName | default $.Chart.Name }}
              port:
                number: {{ $.Values.ingress.servicePort | default $.Values.httpPort }}
    {{- else if .Values.global.hosts }}
      {{- range .Values.global.hosts }}
    - host: {{ . }}
      http:
        paths:
        - path: /{{ $.Values.ingress.context }}
          pathType: ImplementationSpecific
          backend:
            service:
              name: {{ $.Values.ingress.serviceName | default $.Chart.Name }}
              port:
                number: {{ $.Values.ingress.servicePort | default $.Values.httpPort }}
      {{- end }}
    {{- end }}
  {{- end }}
  tls:
  {{- if .Values.ingress.gateway }}
    {{- /* TLS configuration for gateway branch */}}
    {{- if .Values.global.hosts }}
      {{- range .Values.global.hosts }}
    - hosts:
      - {{ . }}
      secretName: {{ . }}-tls-certs
      {{- end }}
    {{- else if .Values.global.domain }}
    - hosts:
      - {{ .Values.global.domain }}
      secretName: {{ .Values.global.domain }}-tls-certs
    {{- end }}
  {{- else }}
    {{- /* TLS configuration for individual service branch */}}
    {{- if .Values.global.domain }}
    - hosts:
      - {{ .Values.global.domain }}
      secretName: {{ .Values.global.domain }}-tls-certs
    {{- else if .Values.global.hosts }}
      {{- range .Values.global.hosts }}
    - hosts:
      - {{ . }}
      secretName: {{ . }}-tls-certs
      {{- end }}
    {{- end }}
  {{- end }}
{{- end -}}
{{- end -}}
