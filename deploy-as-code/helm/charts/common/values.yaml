# Default values for commons.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
global:
    containerRegistry: egovio

namespace: egov
replicas: 1
httpPort: 8080
appType: ""

ingress:
  enabled: false
  zuul: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true" 
  waf: 
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/lua-resty-waf: "active"  
      nginx.ingress.kubernetes.io/lua-resty-waf-debug: "true"
      nginx.ingress.kubernetes.io/lua-resty-waf-score-threshold: "10"
      nginx.ingress.kubernetes.io/lua-resty-waf-allow-unknown-content-types: "true"
      nginx.ingress.kubernetes.io/lua-resty-waf-process-multipart-body: "false"              

image:
  pullPolicy: IfNotPresent   

affinity:
    preferSpreadAcrossAZ: true

initContainers:
  dbMigration:
    enabled: false
    image:
      pullPolicy: IfNotPresent  
      tag: latest
    env: |
        - name: "DB_URL"
          valueFrom: 
            configMapKeyRef: 
              name: egov-config
              key: db-url
        - name: "SCHEMA_TABLE"
          value: {{ .Values.initContainers.dbMigration.schemaTable | quote }}              
        - name: "FLYWAY_USER"
          valueFrom: 
            secretKeyRef: 
                name: db
                key: flyway-username
        - name: "FLYWAY_PASSWORD"
          valueFrom:
            secretKeyRef: 
                name: db
                key: flyway-password
        - name: "FLYWAY_LOCATIONS"
          valueFrom: 
            configMapKeyRef: 
                name: egov-config
                key: flyway-locations

  gitSync:
    enabled: false
    image:
      repository: k8s.gcr.io/git-sync
      tag: v3.1.1
      pullPolicy: IfNotPresent   
    env: |
        - name: "GIT_SYNC_REPO"
          value: "{{ .Values.initContainers.gitSync.repo }}"
        - name: "GIT_SYNC_BRANCH"
          value: "{{ .Values.initContainers.gitSync.branch }}"        
        - name: "GIT_SYNC_DEPTH"
          value: "1"            
        - name: "GIT_SYNC_ONE_TIME"
          value: "true"          
        - name: "GIT_SYNC_SSH"
          value: "true"      
        - name: "GIT_SYNC_ROOT"
          value: "/work-dir"

healthChecks:
    enabled: false
    livenessProbe: |
        httpGet:
            path: "{{ .Values.healthChecks.livenessProbePath }}"
            port: {{ .Values.httpPort }}
        initialDelaySeconds: 30
        timeoutSeconds: 3
        periodSeconds: 60
        successThreshold: 1
        failureThreshold: 5
    readinessProbe: |
        httpGet:
            path: "{{ .Values.healthChecks.readinessProbePath }}"
            port: {{ .Values.httpPort }}
        initialDelaySeconds: 30
        timeoutSeconds: 3
        periodSeconds: 30
        successThreshold: 1
        failureThreshold: 5        

lifecycle:
    preStop:
        exec:
            command:
            - sh
            - -c
            - "sleep 10"

memory_limits: "512Mi"
resources: |
  {{- if eq .Values.appType "java-spring" -}}
  requests:
    memory: {{ .Values.memory_limits | quote }}
  limits:
    memory: {{ .Values.memory_limits | quote }}
  {{- end -}}
## Allows specification of additional environment variables
extraEnv:
  java: |
      - name: SPRING_DATASOURCE_URL
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: db-url
      - name: FLYWAY_ENABLED
        value: "false"      
      - name: SPRING_FLYWAY_ENABLED
        value: "false"      
      - name: MANAGEMENT_ENDPOINTS_WEB_BASE_PATH
        value: "/"
      - name: APP_TIMEZONE
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: timezone              
      - name: FLYWAY_URL
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: db-url
      - name: SPRING_DATASOURCE_USERNAME
        valueFrom:
          secretKeyRef:
            name: db
            key: username
      - name: SPRING_DATASOURCE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: db
            key: password
      - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: spring-datasource-tomcat-initialSize
      - name: SERVER_TOMCAT_MAX_THREADS
      {{- if index .Values "server-tomcat-max-threads" }} 
        value: {{ index .Values "server-tomcat-max-threads" | quote }}    
      {{- else }}        
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: server-tomcat-max-threads
      {{- end }}            
      - name: SERVER_TOMCAT_MAX_CONNECTIONS
      {{- if index .Values "server-tomcat-max-connections" }} 
        value: {{ index .Values "server-tomcat-max-connections" | quote }}    
      {{- else }}        
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: server-tomcat-max-connections
      {{- end }}                
      - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
      {{- if index .Values "spring-datasource-tomcat-max-active" }}
        value: {{ index .Values "spring-datasource-tomcat-max-active" | quote }}
      {{- else }} 
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: spring-datasource-tomcat-max-active 
      {{- end }}       
      - name: SPRING_DATASOURCE_HIKARI_MAXIMUM-POOL-SIZE
      {{- if index .Values "spring-datasource-tomcat-max-active" }}
        value: {{ index .Values "spring-datasource-tomcat-max-active" | quote }}
      {{- else }}
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: spring-datasource-tomcat-max-active 
      {{- end }}           
      - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: kafka-brokers
      - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: kafka-brokers
      - name: SPRING_JPA_SHOW_SQL
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: spring-jpa-show-sql           
  jaeger: |             
      - name: JAEGER_SERVICE_NAME
        value: {{ template "common.name" . }}
      - name: JAEGER_SAMPLER_TYPE
        value: remote
      - name: JAEGER_AGENT_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
      - name: JAEGER_AGENT_PORT
        value: "6831"
      - name: JAEGER_SAMPLER_MANAGER_HOST_PORT
        value: "$(JAEGER_AGENT_HOST):5778"
      - name: TRACER_OPENTRACING_ENABLED
        value: "true"         
## Additional init containers
extraInitContainers: |

## Additional sidecar containers
extraContainers: |

## Add additional volumes and mounts, e. g. for custom themes
extraVolumes: |
extraVolumeMounts: |

additionalLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000            

service:
  additionalAnnotations: {}

serviceMonitor:
  honorLabels: true
  # interval: 2m  

cron:
  namespace: egov
  concurrencyPolicy: Forbid
  restartPolicy: OnFailure
  httpPort: 8080
  ## Additional sidecar containers
  extraContainers: |

  ## Add additional volumes and mounts
  extraVolumes: |

  ## Add additional mounts
  extraVolumeMounts: |

vpa:
  enabled: false  
  updateMode: "Off"
