# Common Labels
labels:
  app: "auth-proxy"
  group: "rainmaker"

# Container Configs
image:
  repository: "auth-proxy"
replicas: "1"
appType: "java-spring"
tracing-enabled: true

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: EGOV_USER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user
  - name: EGOV_USER_SEARCH
    value: "user/_details"
  - name: KIBANA_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kibana-host