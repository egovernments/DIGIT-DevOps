
name: care-dashboard
namespace: digit

# Common Labels
labels:
  app: "care-dashboard"
  group: "web"

# Ingress Configs
ingress:
  hostName: "coronasafe-dashboard.digit.org"
  serviceName: "care-dashboard"
  servicePort: "80"
  context: ""
  serviceName2: "care"
  servicePort2: "9000"
  context2: "api"
  annotations: 
     certmanager.k8s.io/cluster-issuer: letsencrypt-prod
     kubernetes.io/ingress.class: "nginx"
     nginx.ingress.kubernetes.io/use-regex: "true" 

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "care-dashboard"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: ""
  readinessProbePath: ""