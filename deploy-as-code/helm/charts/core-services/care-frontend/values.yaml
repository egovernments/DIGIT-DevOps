# Common Labels
labels:
  app: "care-frontend"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: ""
  hostName: "coronasafe.digit.org"
  serviceName: "care-frontend"
  servicePort: "80"
  additionalAnnotations: |
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "care-frontend"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: ""
  readinessProbePath: ""
