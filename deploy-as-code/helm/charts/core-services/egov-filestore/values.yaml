# Common Labels
labels:
  app: "egov-filestore"
  group: "core"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_filestore_schema"
    image:
      repository: "egov-filestore-db"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "filestore"

# Container Configs
image:
  repository: "egov-filestore"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/filestore/health"
  readinessProbePath: "/filestore/health"
appType: "java-spring"
tracing-enabled: true
is-bucket-fixed: true
fixed-bucketname: "unified-dev-bucket-s3"
heap: "-Xmx192m -Xms192m"
file-storage-mount-path: "/filestore"
is-nfs-enabled: false
s3:
  enabled: true
  endpoint-url: https://s3.amazonaws.com
  minio:
    enabled: false
azure:
  enabled: false
gcp:
  enabled: false
  source: gcp
  project-id: abc
  role-access-enabled: false

persistence:
  enabled: false

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: SECURITY_BASIC_ENABLED
    value: "false"  
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false" 
  - name: FILE_STORAGE_MOUNT_PATH
    value: {{ index .Values "file-storage-mount-path" | quote }}
  - name: TEMP_FOLDER_PATH
    value: "/tmp"
  - name: SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE
    value: "6MB"
  - name: ISS3ENABLED
    value: {{ if .Values.s3.enabled }} "true" {{ else }} "false" {{ end }}
  - name: ISGCPSTORAGEENABLED
    value: {{ if .Values.gcp.enabled }} "true" {{ else }} "false" {{ end }}
  - name: ISAZURESTORAGEENABLED
    value: {{ if .Values.azure.enabled }} "true" {{ else }} "false" {{ end }}
  - name: ISNFSSTORAGEENABLED
    value: {{ if index .Values "is-nfs-enabled" }} "true" {{ else }} "false" {{ end }}
  {{- if index .Values "s3" "enabled" }}
  - name: MINIO_URL
    value: {{ index .Values "s3" "endpoint-url" | quote }}
  {{- if index .Values "s3" "minio" "enabled" }}
  - name: AWS_KEY
    valueFrom:
      secretKeyRef:
        key: accesskey
        name: minio
  - name: AWS_SECRETKEY
    valueFrom:
      secretKeyRef:
        key: secretkey
        name: minio
  {{ else}}
  - name: AWS_KEY
    valueFrom:
      secretKeyRef:
        name: egov-filestore
        key: aws-key
  - name: AWS_SECRETKEY
    valueFrom:
      secretKeyRef:
        name: egov-filestore
        key: aws-secret-key
  {{- end }}
  {{- else if index .Values "azure" "enabled" }}
  - name: AZURE_ACCOUNTNAME
  valueFrom:
    secretKeyRef:
      name: egov-filestore
      key: azure-account-name
  - name: AZURE_ACCOUNTKEY
    valueFrom:
      secretKeyRef:
        name: egov-filestore
        key: azure-account-key
  - name: AZURE_DEFAULTENDPOINTSPROTOCOL
    value: https
  {{- else if index .Values "gcp" "enabled" }}
  - name: GCP_SOURCE
    value: {{ index .Values "gcp" "source" | quote }}
  - name: GCP_PROJECT_ID
    value: {{ index .Values "gcp" "project-id" | quote }}
  - name: GCP_BUCKET_NAME
    value: {{ index .Values "fixed-bucketname" | quote }}
  {{- if not (index .Values "gcp" "role-acess-enabled") }}
  - name: GCP_CLIENT_EMAIL
    valueFrom:
      secretKeyRef:
        name: egov-filestore
        key: gcp-client-email
  - name: GCP_PRIVATE_KEY
    valueFrom:
      secretKeyRef:
        name: egov-filestore
        key: gcp-private-key
  {{- end }}
  {{- else if index .Values "is-nfs-enabled" }}
  - name: ISNFSSTORAGEENABLED
    value: "true"
  - name: DISK_STORAGE_HOST_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-services-fqdn-name
  - name: SOURCE_DISK
    value: "diskStorage"
  {{- end }}
  {{- if index .Values "is-bucket-fixed" }}
  - name: IS_BUCKET_FIXED
    value: {{ index .Values "is-bucket-fixed" | quote }}
  {{- end }}
  {{- if index .Values "fixed-bucketname" }}
  - name: FIXED_BUCKETNAME
    value: {{ index .Values "fixed-bucketname" | quote }}
  {{- end }}
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: ALLOWED_FORMATS_MAP
    value: {{ index .Values "allowed-file-formats-map" | quote }}
  {{- if index .Values "filestore-url-validity" }}   
  - name: PRESIGNED_URL_EXPIRY_TIME_IN_SECS     
    value: {{ index .Values "filestore-url-validity" | quote }}   
  {{- end }}
