# Common Labels
labels:
  app: "egov-indexer"
  group: "core"

hpa:
  enabled: true

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "egov-indexer"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_indexer_schema"
    image:
      repository: "egov-indexer-db"
  gitSync:
    enabled: true
    repo: "git@github.com:egovernments/configs"
    branch: "master"

# Container Configs
image:
  repository: "egov-indexer"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/egov-indexer/health"
  readinessProbePath: "/egov-indexer/health"
appType: "java-spring"
tracing-enabled: true
