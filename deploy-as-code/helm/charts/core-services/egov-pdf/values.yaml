# Common Labels
labels:
  app: "egov-pdf"
  group: "rainmaker"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "egov-pdf"

# Container Configs
image:
  repository: "egov-pdf"
replicas: "1"

# Additional Container Envs
env: |
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: internal-gateway
  - name: EGOV_TLSERVICES_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: tl-services
  - name: EGOV_PDF_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: internal-gateway
  - name: EGOV_USER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user
  - name: EGOV_SEARCHER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-searcher
  - name: EGOV_ECHALLAN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: echallan-services
  - name: EGOV_BILLING_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: billing-service
  - name: EGOV_WATER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: ws-services
  - name: EGOV_SEWERAGE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: ws-services
  {{- if index .Values "global" "is-environment-central-instance" }}        
  - name: IS_ENVIRONMENT_CENTRAL_INSTANCE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: is-environment-central-instance
  {{- end }}
  {{- if index .Values "global" "is-environment-central-instance" }}        
  - name: STATE_LEVEL_TENANTID_LENGTH
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: state-level-tenantid-length
  {{- end }}
  - name: EGOV_PAYMENTS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: collection-services
  - name: EGOV_PTSERVICES_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: property-services   
  - name: EGOV_TRADELICENSESERVICES_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: tl-services 
  - name: EGOV_WORKFLOW_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-workflow-v2   
  - name: CONTEXT_PATH
    value: "/egov-pdf"  
  - name: EGOV_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-services-fqdn-name
  - name: STATE_LEVEL_TENANT_ID
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: state-level-tenant-id