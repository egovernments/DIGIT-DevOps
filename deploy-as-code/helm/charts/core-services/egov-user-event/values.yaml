# Common Labels
labels:
  app: "egov-user-event"
  group: "rainmaker"

namespace: staging

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "egov-user-event"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_user_event_schema_version"
    image:
      repository: "egov-user-event-db"
    env: |
        {{- if index .Values "egov-user-event-ismultischema-enabled" }}        
        - name: SCHEMA_NAME
          value: {{ index .Values "egov-user-event-schemas" | quote }}
        {{- end }}
        - name: "DB_URL"
          valueFrom: 
            configMapKeyRef: 
              name: egov-config
              key: db-url
        - name: "SCHEMA_TABLE"
          value: {{ .Values.initContainers.dbMigration.schemaTable | quote }}              
        - name: "FLYWAY_USER"
          valueFrom: 
            secretKeyRef: 
                name: db
                key: flyway-username
        - name: "FLYWAY_PASSWORD"
          valueFrom:
            secretKeyRef: 
                name: db
                key: flyway-password
        - name: "FLYWAY_LOCATIONS"
          valueFrom: 
            configMapKeyRef: 
                name: egov-config
                key: flyway-locations

# Container Configs
image:
  repository: "egov-user-event"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/egov-user-event/health"
  readinessProbePath: "/egov-user-event/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx256m -Xms256m"
memory_limits: 512Mi
java-args: ""

# Additional Container Envs
env: |
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: mdms-v2
  - name: EGOV_MDMS_SEARCH_ENDPOINT
    value: /egov-mdms-service/v1/_search
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: egov-user-events
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.springframework.kafka.support.serializer.JsonSerializer
  - name: KAFKA_TOPICS_PERSISTER_SAVE_EVENTS
    value: {{ index .Values "topic-save-user-events" | quote }}
  - name: KAFKA_TOPICS_PERSISTER_UPDATE_EVENTS
    value: {{ index .Values "topic-update-user-events" | quote }}
  - name: KAFKA_TOPICS_LLT_DETAILS
    value: {{ index .Values "user-events-llt" | quote }}
  - name: KAFKA_TOPICS_SAVE_EVENTS
    value: {{ index .Values "persist-user-events-async" | quote }}
  - name: KAFKA_TOPICS_UPDATE_EVENTS
    value: {{ index .Values "update-user-events-async" | quote }}
  - name: MSEVA_NOTIF_SEARCH_OFFSET
    value: "0"
  - name: MSEVA_NOTIF_SEARCH_LIMIT
    value: "200"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  - name: SECURITY_BASIC_ENABLED
    value: "false"  
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"    
  - name: EGOV_LOCALISATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: EGOV_LOCALISATION_IS_STATELEVEL
    value: "false"
  - name: MSEVA_NOTIF_SEARCH_OFFSET
    value: "0"
  - name: MSEVA_NOTIF_SEARCH_LIMIT
    value: "200"                     
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
