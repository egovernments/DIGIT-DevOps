# Common Labels
labels:
  app: "egov-workflow"
  group: "core"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_workflow_v2_schema"
    image:
      repository: "egov-workflow-v2-db"
    env: |
      {{- if index .Values "workflow-ismultischema-enabled" }}
      - name: SCHEMA_NAME
        value: {{ index .Values "workflow-schemas" | quote }}
      {{- end }}
      - name: "DB_URL"
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: db-url
      - name: "SCHEMA_TABLE"
        value: {{ .Values.initContainers.dbMigration.schemaTable | quote }}
      - name: "FLYWAY_USER"
        valueFrom:
          secretKeyRef:
              name: db
              key: flyway-username
      - name: "FLYWAY_PASSWORD"
        valueFrom:
          secretKeyRef:
              name: db
              key: flyway-password
      - name: "FLYWAY_LOCATIONS"
        valueFrom:
          configMapKeyRef:
              name: egov-config
              key: flyway-locations

# Container Configs
image:
  repository: "egov-workflow"
replicas: "1"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx256m -Xms256m"
memory_limits: 512Mi

# Additional Container Envs
env: |
  - name: EGOV_SERVICES_BOUNDARY_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-location
  - name: EGOV_SERVICES_PGRREST_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: pgr-rest
  - name: EGOV_SERVICES_HRMASTERS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: hr-masters
  - name: EGOV_SERVICES_HREMPLOYEE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: hr-employee
  - name: EGOV_SERVICES_COMMONMASTERS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-common-masters
  - name: SERVER_PORT
    value: "8080"
  - name: USER_SERVICE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user-egov
  - name: EGOV_SERVICES_PGRMASTER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: pgr-master
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  {{- if index .Values "is-environment-central-instance" }}   
  - name: IS_ENVIRONMENT_CENTRAL_INSTANCE     
    value: {{ index .Values "is-environment-central-instance" | quote }}   
  {{- end }}  
  - name: STATE_LEVEL_TENANT_ID
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: state-level-tenant-id
  {{- if index .Values "cluster-configs" "configmaps" "egov-config" "data" "is-environment-central-instance" }}        
  - name: IS_ENVIRONMENT_CENTRAL_INSTANCE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: is-environment-central-instance
  - name: STATE_LEVEL_TENANTID_LENGTH
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: state-level-tenantid-length
  - name: EGOV_STATE_LIST
    value: {{ index .Values "global" "schema" | quote }}
  {{- end }}
