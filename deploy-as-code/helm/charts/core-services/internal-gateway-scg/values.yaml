# Common Labels
labels:
  app: "internal-gateway-scg"
  group: "gateway"

serviceAccount: internal-gateway-scg
namespace: egov

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "internal-gateway-scg"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "internal-gateway-scg"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/health"
  readinessProbePath: "/health"
custom-filter-property: "false"
posthook-config: ""
prehook-config: ""
heap: "-Xmx386m -Xms256m"
appType: "java-spring"
tracing-enabled: true
server-tomcat-max-threads: "350"
server-tomcat-max-connections: "1500"
java-args: ""
eventlog-enabled: "false"
#eventlog-topic: "zuul-event-log"
eventlog-urls-whitelist: ""
home-isolation-chatbot-router-enabled: false

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}     
  - name: ZUUL_HOST_CONNECT_TIMEOUT_MILLIS
    value: "20000"
  - name: ZUUL_HOST_SOCKET_TIMEOUT_MILLIS
    value: "60000"
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true"
  {{- end }}
  - name: SECURITY_BASIC_ENABLED
    value: "false"
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}  
  - name: EGOV_SERVICE_CONFIG_PATH
    value: "https://raw.githubusercontent.com/egovernments/configs/refs/heads/unified-demo/internal-gateway.json" 
  - name: STATE_LEVEL_TENANT_ID
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-state-level-tenant-id
