# Common Labels
labels:
  app: "tenant-management-go"
  group: "core"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "tenant-management"

# Container Configs
initContainers:
  dbMigration:
    enabled: false # Go service handles its own migrations

# Container Configs
image:
  repository: "sahuaradhya222/tenant-management-go"
  tag: "v3.0.0"
replicas: 1
appType: "go"
tracing-enabled: true
memory_limits: 512Mi
healthChecks:
  enabled: false
  livenessProbePath: "/health"
  readinessProbePath: "/health"
# Resource configuration for Go service
resources: |
  requests:
    cpu: "50m"
    memory: "100Mi"
  limits:
    cpu: "50m"
    memory: "100Mi"


# Additional Container Envs
env: |
  - name: DB_HOST
    value: "postgresql-lts.egov"
  - name: DB_PORT
    value: "5432"
  - name: DB_USER
    valueFrom:
        secretKeyRef:
          name: db
          key: username
  - name: DB_PASSWORD
    valueFrom:
        secretKeyRef:
          name: db
          key: password
  - name: DB_NAME
    value: "postgres"
  - name: DB_SSL_MODE
    value: "disable"
  - name: SERVER_PORT
    value: "8080"
  - name: KEYCLOAK_BASE_URL
    value: "https://digit-lts.digit.org/keycloak-test"
  - name: KEYCLOAK_ADMIN_USER
    value: "digit"
  - name: KEYCLOAK_ADMIN_PASS
    value: "digit@321"
  - name: GIN_MODE
    value: "release"
  - name: CITIZEN_BROKER_CLIENT_ID
    value: "citizen-broker"
  - name: CITIZEN_BROKER_CLIENT_SECRET
    value: "zjlrLxJCFpsRIemN9pJpUC9Wy9gjWS7m"