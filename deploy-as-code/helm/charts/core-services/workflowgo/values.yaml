# Common Labels
labels:
  app: "workflowgo"
  group: "rainmaker"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "workflow"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: false  # We handle migrations in the app
    schemaTable: "workflow_migrations"
    image:
      repository: "workflowgo-db"

# Container Configs
image:
  repository: "workflowgo"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/workflow/v3/process"
  readinessProbePath: "/workflow/v3/process"
appType: "go"
tracing-enabled: false
memory_limits: 256Mi

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: DB_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-host
  - name: DB_PORT
    value: "5432"
  - name: DB_NAME
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-name
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: DB_SSL_MODE
    value: "disable"
  - name: RUN_MIGRATIONS
    value: "true"
  - name: MIGRATION_PATH
    value: "db/migration"
  - name: MIGRATION_TIMEOUT
    value: "300s"
  - name: LOG_LEVEL
    value: "info"
  - name: GIN_MODE
    value: "release"
  {{- if index .Values "workflow-default-limit" }}
  - name: WORKFLOW_DEFAULT_LIMIT
    value: {{ index .Values "workflow-default-limit" | quote }}
  {{- end }}
  {{- if index .Values "workflow-max-limit" }}
  - name: WORKFLOW_MAX_LIMIT
    value: {{ index .Values "workflow-max-limit" | quote }}
  {{- end }}

# Workflow specific configurations
workflow-default-limit: "100"
workflow-max-limit: "1000" 