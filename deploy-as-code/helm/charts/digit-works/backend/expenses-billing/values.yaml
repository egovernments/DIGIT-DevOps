# Common Labels
labels:
  app: "expenses-billing"
  group: "digit-works"

namespace: works

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "expensebilling"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "expenses_billing_schema"
    image:
      repository: "expenses-billing-db"

# Container Configs
image:
  repository: "expenses-billing"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/expensebilling/health"
  readinessProbePath: "/expensebilling/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_CONTEXT_PATH
    value: /expensebilling
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /expensebilling 
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  {{- if index .Values "expense-billing-save-kafka-topic" }}
  - name: EXPENSE_BILLING_SAVE_KAFKA_TOPIC
    value: {{ index .Values "expense-billing-save-kafka-topic" | quote }}
  {{- end }}
  {{- if index .Values "expense-billing-default-offset" }}
  - name: EXPENSE_BILLING_DEFAULT_OFFSET
    value: {{ index .Values "expense-billing-default-offset" | quote }} 
  {{- end }}
  {{- if index .Values "expense-billing-default-limit" }}
  - name: EXPENSE_BILLING_SYSTEM_DEFAULT_LIMIT
    value: {{ index .Values "expense-billing-default-limit" | quote }} 
  {{- end }}
  {{- if index .Values "expense-billing-search-max-limit" }}
  - name: EXPENSE_BILLING_SEARCH_MAX_LIMIT
    value: {{ index .Values "expense-billing-search-max-limit" | quote }} 
  {{- end }}