# Common Labels
labels:
  app: "ifms-adapter"
  group: "digit-works"

namespace: works

# Ingress Configs
ingress:
  namespace: works
  enabled: true
  zuul: true
  context: "ifms-adapter"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "ifms_schema"
    image:
      repository: "ifms-adapter-db"

# Container Configs
image:
  repository: "ifms-adapter"
replicas: "1"
healthChecks:
  enabled: false
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  {{- if index .Values "bill-kafka-topic" }}
  - name: BILL_KAFKA_TOPIC
    value: {{ index .Values "bill-kafka-topic" | quote }}
  {{- end }}
  {{- if index .Values "payment-status-kafka-topic" }}
  - name: PAYMENT_STATUS_KAFKA_TOPIC
    value: {{ index .Values "payment-status-kafka-topic" | quote }}
  {{- end }}
  {{- if index .Values "billing-payment-create" }}
  - name: BILLING_PAYMENT_CREATE
    value: {{ index .Values "billing-payment-create" | quote }}
  {{- end }}
  {{- if index .Values "state-level-tenant-id" }}
  - name: STATE_LEVEL_TENANT_ID
    value: {{ index .Values "state-level-tenant-id" | quote }}
  {{- end }}
  {{- if index .Values "egov-idgen-ifms-bill-reference-number" }}
  - name: EGOV_IDGEN_IFMS_BILL_REFERENCE_NUMBER
    value: {{ index .Values "egov-idgen-ifms-bill-reference-number" | quote }}
  {{- end }}
  {{- if index .Values "ifms-jit-authenticate-endpoint" }}
  - name: IFMS_JIT_AUTHENTICATE_ENDPOINT
    value: {{ index .Values "ifms-jit-authenticate-endpoint" | quote }}
  {{- end }}
  {{- if index .Values "ifms-jit-request-data-endpoint" }}
  - name: IFMS_JIT_REQUEST_DATA_ENDPOINT
    value: {{ index .Values "ifms-jit-request-data-endpoint" | quote }}
  {{- end }}
  - name: IFMS_JIT_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: ifms-jit
        key: clientid
  - name: IFMS_JIT_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: ifms-jit
        key: clientsecret
  - name: IFMS_JIT_HOSTNAME
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: ifms-jit
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: EGOV_BILL_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: expense
  - name: EGOV_BANK_ACCOUNT_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: bankaccounts
  - name: EGOV_INDIVIDUAL_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: individual
  - name: EGOV_ORGANISATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: organisation
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
