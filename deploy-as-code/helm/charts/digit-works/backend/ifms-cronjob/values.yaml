# Common Labels
labels:
  app: "ifms-cronjob"
  group: "digit-works"

namespace: works

cron:
  schedule: "0 9 * * *"
  
# Container Configs
image:
  repository: "egovio/ifms-cronjob"
  tag: "latest"

command: 
  - "python3"
  - "cronJobAPIConfig.py"
args: 
  - "VA"

# Additional Container Envs
env: |
  - name: TENANT_ID
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: state-level-tenant-id
  - name: USER_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user-egov
  - name: IFMS_ADAPTER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: ifms-adapter
resources: |
  requests: {}
  
    