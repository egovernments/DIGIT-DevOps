# Common Labels
labels:
  app: "loi-service"
  group: "digit-works"

namespace: works

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "loi-service"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "loi_service_schema"
    image:
      repository: "loi-service-db"

# Container Configs
image:
  repository: "loi-service"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/loi-service/health"
  readinessProbePath: "/loi-service/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx512m -Xms512m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_CONTEXT_PATH
    value: /loi-service
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /loi-service  
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  {{- if index .Values "workflow.loi.business.service.name" }}
  - name: WORKFLOW_LOI_BUSINESS_SERVICE_NAME
    value: {{ index .Values "workflow.loi.business.service.name" | quote }} 
  {{- end }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_WORKFLOW_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-workflow-v2
