# Common Labels
labels:
  app: "organisation"
  group: "digit-works"

namespace: works

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "org-services"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "organisation_schema"
    image:
      repository: "organisation-db"

# Container Configs
image:
  repository: "organisation"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/org-services/health"
  readinessProbePath: "/org-services/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_CONTEXT_PATH
    value: /org-services
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /org-services  
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_WORKFLOW_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-workflow-v2
  - name: ORG_KAFKA_CREATE_TOPIC
    value: "save-org"
  - name: ORG_KAFKA_UPDATE_TOPIC
    value: "update-org"
  {{- if index .Values "org-default-limit" }}
  - name: ORG_DEFAULT_LIMIT
    value: {{ index .Values "org-default-limit" | quote }} 
  {{- end }}
  {{- if index .Values "org-search-max-limit" }}
  - name: ORG_SEARCH_MAX_LIMIT
    value: {{ index .Values "org-search-max-limit" | quote }} 
  {{- end }}
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: "organisation"
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: EGOV_USER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user 
  - name: EGOV_LOCATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-location
  {{- if index .Values "egov-location-hierarchy-type" }}
  - name: EGOV_LOCATION_HIERARCHY_TYPE
    value: {{ index .Values "egov-location-hierarchy-type" | quote }} 
  {{- end }}      
