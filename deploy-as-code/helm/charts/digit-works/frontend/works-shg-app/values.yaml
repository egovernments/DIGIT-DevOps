# Common Labels
labels:
  app: "works-shg-app"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "works-shg-app"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "works-shg-app"
httpPort: 80
memory_requests: "56Mi"
memory_limits: "126Mi"
healthChecks:
  enabled: true
  livenessProbePath: "/works-shg-app/"
  readinessProbePath: "/works-shg-app/"

namespace: works 
extraVolumes: |
  - name: js-injection
    configMap:
      name: works-shg-app-js-injection
extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
