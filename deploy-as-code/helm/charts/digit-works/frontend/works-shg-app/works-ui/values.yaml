# Common Labels
labels:
  app: "works-ui"
  group: "web"

namespace: works    

# Ingress Configs
ingress:
  enabled: true
  context: "works-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "works-ui"
memory_requests: "56Mi"
memory_limits: "126Mi"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/works-ui/"
  readinessProbePath: "/works-ui/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: works-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
