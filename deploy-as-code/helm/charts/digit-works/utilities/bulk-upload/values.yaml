# Common Labels
labels:
  app: "bulk-upload"
  group: "digit-works"

namespace: works

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "bulk-upload"

# Init Containers Configs
#initContainers:
#  dbMigration:
#    enabled: true
#    schemaTable: "works_pdf_schema"
#    image:
#      repository: "works-pdf-db"

# Container Configs
image:
  repository: "bulk-upload"
replicas: "1"

# Additional Container Envs
env: |
  - name: EGOV_MDMS_HOST_V2
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service-v2
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen