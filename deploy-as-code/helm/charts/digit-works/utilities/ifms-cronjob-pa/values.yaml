# Common Labels
labels:
  app: "ifms-cronjob-pa"
  group: "digit-works"

namespace: works

cron:
  schedule: "30 9 * * *"
  
# Container Configs
image:
  repository: "egovio/ifms-cronjob-pa"
  tag: "latest"

command: 
  - "python3"
  - "cronJobAPIConfig.py"
args: 
  - "PA"

# Additional Container Envs
env: |
  - name: TENANT_ID
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: state-level-tenant-id
  - name: USER_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user-egov
  - name: IFMS_ADAPTER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: mukta-ifix-adapter
  {{- if index .Values "mukta-ifix-scheduler" }}
  - name: IFMS_SCHEDULER
    value: {{ index .Values "mukta-ifix-scheduler" | quote }}
  {{- end }}
  {{- if index .Values "user-name" }}
  - name: USER_NAME
    value: {{ index .Values "user-name" | quote }}
  {{- end }}
resources: |
  requests: {}
  
    