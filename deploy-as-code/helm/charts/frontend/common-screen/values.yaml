# Common Labels
labels:
  app: "common-screen"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "common"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "common-screen"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/common/"
  readinessProbePath: "/common/"