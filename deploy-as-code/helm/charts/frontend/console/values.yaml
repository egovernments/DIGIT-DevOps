# Common Labels
labels:
  app: "console"
  group: "web"

namespace: health    

# Ingress Configs
ingress:
  enabled: true
  context: "console"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "console"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/console/"
  readinessProbePath: "/console/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: console-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
