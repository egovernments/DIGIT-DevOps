# Common Labels
labels:
  app: "egov-bff"
  group: "rainmaker"

namespace: egov

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  context: "egov-bff"


# Container Configs
image:
  repository: "egov-bff"
replicas: "1"

# Additional Container Envs
env: |
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service 
  - name: EGOV_MDMS_V2_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: mdms-service-v2 

  - name: CONTEXT_PATH
    value: "/egov-bff"   

  - name: EGOV_MDMS_V2_SEARCH_ENDPOINT
    value: mdms-v2/v2/_search

  - name: EGOV_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-services-fqdn-name
