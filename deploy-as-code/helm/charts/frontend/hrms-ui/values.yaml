# Common Labels
labels:
  app: "hrms-ui"
  group: "web"

namespace: egov    

# Ingress Configs
ingress:
  enabled: true
  context: "hrms-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "hrms-ui"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/hrms-ui/"
  readinessProbePath: "/hrms-ui/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: hrms-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
