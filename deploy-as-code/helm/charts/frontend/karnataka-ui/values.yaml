# Common Labels
labels:
  app: "karnataka-ui"
  group: "web"

namespace: egov    

# Ingress Configs
ingress:
  enabled: true
  context: "karnataka-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "karnataka-ui"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/karnataka-ui/"
  readinessProbePath: "/karnataka-ui/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: karnataka-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
