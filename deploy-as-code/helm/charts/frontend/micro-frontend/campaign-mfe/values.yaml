# Common Labels
labels:
  app: "campaign-mfe"
  group: "web"

namespace: egov    

# Ingress Configs
ingress:
  enabled: true
  context: "campaign-mfe"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "campaign-mfe"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: false
  livenessProbePath: "/campaign-mfe/"
  readinessProbePath: "/campaign-mfe/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: campaign-mfe-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
