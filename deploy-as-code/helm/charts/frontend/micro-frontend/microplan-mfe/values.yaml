# Common Labels
labels:
  app: "microplan-mfe"
  group: "web"

namespace: egov    

# Ingress Configs
ingress:
  enabled: true
  context: "microplan-mfe"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "microplan-mfe"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: false
  livenessProbePath: "/microplan-mfe/"
  readinessProbePath: "/microplan-mfe/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: microplan-mfe-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
