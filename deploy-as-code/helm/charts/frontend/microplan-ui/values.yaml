# Common Labels
labels:
  app: "microplan-ui"
  group: "web"

namespace: health    

# Ingress Configs
ingress:
  enabled: true
  context: "microplan-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "microplan-ui"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/microplan-ui/"
  readinessProbePath: "/microplan-ui/"
tracing-enabled: true
memory_limits: "512Mi"

extraVolumes: |
  - name: js-injection
    configMap:
      name: microplan-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf

resources: |
  requests:
    memory: {{ .Values.memory_limits | quote }}
  limits:
    memory: {{ .Values.memory_limits | quote }}