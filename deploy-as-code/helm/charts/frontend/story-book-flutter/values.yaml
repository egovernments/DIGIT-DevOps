# Common Labels
labels:
  app: "story-book-flutter"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "story-book-flutter"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "story-book-flutter"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/story-book-flutter/"
  readinessProbePath: "/story-book-flutter/"

namespace: egov
extraVolumes: |
  - name: js-injection
    configMap:
      name: story-book-flutter-js-injection
extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
