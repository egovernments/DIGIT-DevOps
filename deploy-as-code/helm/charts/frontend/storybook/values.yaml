namespace : egov
# Common Labels
labels:
  app: "storybook"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "storybook"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "storybook"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/storybook/"
  readinessProbePath: "/storybook/"

namespace: egov    
extraVolumes: |
  - name: js-injection
    configMap:
      name: storybook-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
