# Common Labels
labels:
  app: "workbench-mfe"
  group: "web"

namespace: egov    

# Ingress Configs
ingress:
  enabled: true
  context: "workbench-mfe"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "workbench-mfe"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/workbench-mfe/"
  readinessProbePath: "/workbench-mfe/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: workbench-mfe-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
