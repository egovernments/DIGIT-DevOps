# Common Labels
labels:
  app: "beneficiary-idgen"
  group: "health"

namespace: health

# Ingress Configs
ingress:
  enabled: true
  namespace: egov
  zuul: true
  context: "beneficiary-idgen"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "beneficiary_idgen_schema"
    image:
      repository: "beneficiary-idgen-db"

# Container Configs
image:
  repository: "beneficiary-idgen"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/beneficiary-idgen/health"
  readinessProbePath: "/beneficiary-idgen/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx384m -Xms384m"
java-args: "-Dspring.profiles.active=monitoring"
idformat-from-mdms: "false"
autocreate-new-seq: "false"
memory_limits: "1Gi"
cpu_limits: "300m"
egov-mdms-service-host-key: "egov-mdms-service"
egov-mdms-service-endpoint-key: "egov-mdms-service/v1/_search"

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: SERVER_CONTEXT_PATH
    value: /beneficiary-idgen
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /beneficiary-idgen
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: IDFORMAT_FROM_MDMS
    value: {{ index .Values "idformat-from-mdms" | quote }}
  - name: AUTOCREATE_NEW_SEQ
    value: {{ index .Values "autocreate-new-seq" | quote }}
  - name: MDMS_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: {{ index .Values "egov-mdms-service-host-key" | quote }}
  - name: MDMS_SERVICE_SEARCH_URI
    value: {{ index .Values "egov-mdms-service-endpoint-key" | quote }}
  - name: EGOV_MDMS_SEARCH_URI
    value: {{ index .Values "egov-mdms-service-endpoint-key" | quote }}
  - name: REDIS_TTL_IN_DAYS
    value: {{ index .Values "redis-ttl-in-days" | quote }}
  - name: SECURITY_BASIC_ENABLED
    value: "false"  
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false" 
  - name: SPRING_REDIS_HOST
    value: redis.backbone
  - name: SPRING_REDIS_PORT
    value: {{ .Values.spring.redis.port | quote }}
  - name: SPRING_CACHE_TYPE
    value: {{ .Values.spring.redis.cache.type }}
  - name: SPRING_CACHE_REDIS_TIME_TO_LIVE
    value: {{ .Values.spring.redis.cache.timeToLive | quote }}
  - name: SPRING_CACHE_AUTOEXPIRY
    value: {{ .Values.spring.redis.cache.autoExpiry | quote }}
  - name: REDISSON_REDIS_HOST
    value: redis.backbone
  - name: REDISSON_REDIS_PORT
    value: {{ .Values.redisson.redis.port | quote }}
  - name: REDISSON_REDIS_TIMEOUT
    value: {{ .Values.redisson.redis.timeout | quote }}
  - name: REDISSON_REDIS_CONNECTION_POOL_SIZE
    value: {{ .Values.redisson.redis.connectionPoolSize | quote }}
  - name: REDISSON_REDIS_CONNECTION_MIN_IDLE_SIZE
    value: {{ .Values.redisson.redis.connectionMinimumIdleSize | quote }}
  - name: REDISSON_REDIS_THREADS
    value: {{ .Values.redisson.redis.threads | quote }}
  - name: REDISSON_REDIS_NETTY_THREADS
    value: {{ .Values.redisson.redis.nettyThreads | quote }}
  - name: KAFKA_TOPICS_SAVE_IN_ID_POOL
    value: {{ .Values.kafka.topics.saveInIdPool | quote }}
  - name: KAFKA_TOPICS_UPDATE_ID_POOL_STATUS
    value: {{ .Values.kafka.topics.updateIdPoolStatus | quote }}
  - name: KAFKA_TOPICS_SAVE_IN_DISPATCH_LOG
    value: {{ .Values.kafka.topics.saveInDispatchLog | quote }}
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.springframework.kafka.support.serializer.JsonSerializer
  - name: ID_POOL_SEQ_CODE
    value: {{ .Values.idgen.pool.seqCode }}
  - name: IDGEN_RANDOM_BUFFER
    value: {{ .Values.idgen.random.buffer | quote }}
  - name: LIMIT_ID_USER_DEVICE_PER_DAY_ENABLED
    value: {{ index .Values "limit-id-user-device-per-day-enabled" | quote }}
  - name: LIMIT_ID_USER_DEVICE_PER_DAY
    value: {{ index .Values "limit-id-user-device-per-day" | quote }}
  - name: LIMIT_ID_USER_DEVICE_TOTAL
    value: {{ index .Values "limit-id-user-device-total" | quote }}
  - name: ID_POOL_GENERATION_MAX_RECORDS_PER_PERSIST_BATCH
    value: {{ index .Values "id-pool-generation-max-records-per-persist-batch" | quote }}
  - name: ID_POOL_GENERATION_MAX_SIZE
    value: {{ index .Values "id-pool-generation-max-size" | quote }}
  - name: ID_DISPATCH_RETRIEVAL_LIMIT_TO_TODAY_ENABLED
    value: {{ index .Values "id-dispatch-retrieval-limit-to-today-enabled" | quote }}
  - name: ID_VALIDATION_ENABLED
    value: {{ .Values.idPool.validation.enabled | quote }}
  - name: SPRING_DATA_REDIS_DEFAULT_REPLENISHRATE
    value: "4"
  - name: SPRING_DATA_REDIS_DEFAULT_BURSTCAPACITY
    value: "4"
  - name: KAFKA_TOPICS_CONSUMER_BULK_UPDATE_TOPIC
    value: {{ index .Values "kafka-topics-consumer-bulk-update-topic" | quote }}
  - name: KAFKA_TOPICS_CONSUMER_BULK_CREATE_TOPIC
    value: {{ index .Values "kafka-topics-consumer-bulk-create-topic" | quote }}
  # Actuator management port (separate from main app)
  - name: MANAGEMENT_SERVER_PORT
    value: {{ (index .Values "healthPort" | default .Values.httpPort) | quote }}
  # Expose only lightweight endpoints
  - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
    value: {{ index .Values "management-endpoints-web-exposure-include" | default "health,info" | quote }}
  # Enable probes
  - name: MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED
    value: {{ index .Values "management-endpoint-health-probes-enabled" | default "true" | quote }}
  # Hide details in health endpoint
  - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
    value: {{ index .Values "management-endpoint-health-show-details" | default "never" | quote }}
  # Disable heavy health indicators for liveness/readiness
  - name: MANAGEMENT_HEALTH_DB_ENABLED
    value: {{ index .Values "management-health-db-enabled" | default "false" | quote }}
  - name: MANAGEMENT_HEALTH_REDIS_ENABLED
    value: {{ index .Values "management-health-redis-enabled" | default "false" | quote }}
  - name: SPRING_KAFKA_CONSUMER_MAX_POLL_RECORDS
    value: "100"
  - name: ID_TIMEZONE
    value: "Asia/Kolkata"
