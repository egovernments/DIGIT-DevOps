# Common Labels
labels:
  app: "excel-ingestion"
  group: "health"

namespace: health

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "excel-ingestion"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: false
    schemaTable: "excel_ingestion_schema"
    image:
      repository: "excel-ingestion-db"

# Container Configs
image:
  repository: "excel-ingestion"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/excel-ingestion/health"
  readinessProbePath: "/excel-ingestion/health"
appType: "java-spring"
tracing-enabled: true
memory_limits: "3072Mi"
cpu_limits: "500m"
heap: "-Xmx2900m -Xms256m"
java-args: ""
egov-mdms-service-host-key: "egov-mdms-service"
egov-mdms-service-endpoint-key: "egov-mdms-service/v2/_search"
defaultLocale: "en_IN"
java-enable-debug: false
java-debug-port: 5005

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: "/excel-ingestion"
  - name: EGOV_BOUNDARY_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: boundary-service
  - name: EGOV_HIERARCHY_SEARCH_URL
    value: "boundary-service/boundary-hierarchy-definition/_search"
  - name: EGOV_BOUNDARY_RELATIONSHIP_SEARCH_URL
    value: "boundary-service/boundary-relationships/_search"
  - name: EGOV_FILESTORE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-filestore
  - name: EGOV_FILESTORE_UPLOAD_ENDPOINT
    value: "filestore/v1/files"
  - name: EGOV_FILESTORE_URL_ENDPOINT
    value: "filestore/v1/files/url"
  - name: EGOV_LOCALIZATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: EGOV_LOCALIZATION_SEARCH_PATH
    value: "localization/messages/v1/_search"
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: {{ index .Values "egov-mdms-service-host-key" | quote }}
  - name: EGOV_MDMS_SEARCH_PATH
    value: {{ index .Values "egov-mdms-service-endpoint-key" | quote }}
  - name: DEFAULT_LOCALE
    value: {{ index .Values "defaultLocale" | quote }}
  - name: MANAGEMENT_HEALTH_REDIS_ENABLED
    value: "false"

  
  # Database Configuration
  - name: SPRING_DATASOURCE_URL
  {{- if eq .Values.namespace "health" }}
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: health-db-url
  {{- else }}
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  {{- end }}
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
    value: "org.postgresql.Driver"
  - name: DB_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-host
  - name: DB_NAME
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-name
  - name: DB_PORT
    value: "5432"
  - name: DB_SCHEMA
    value: {{ .Values.namespace | default "public" }}
  
  # JPA/Hibernate Configuration
  - name: SPRING_JPA_HIBERNATE_DDL_AUTO
    value: "update"
  - name: SPRING_JPA_SHOW_SQL
    value: "false"
  - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
    value: "org.hibernate.dialect.PostgreSQLDialect"
  
  # Flyway Configuration
  - name: FLYWAY_USER
    valueFrom:
      secretKeyRef:
        name: db
        key: flyway-username
  - name: FLYWAY_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: flyway-password
  - name: FLYWAY_LOCATIONS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: flyway-locations
  - name: SCHEMA_TABLE
    value: {{ .Values.initContainers.dbMigration.schemaTable | quote }}
  
  {{- if index .Values "global" "tracer-errors-provideexceptionindetails" }}
  - name: TRACER_ERRORS_PROVIDEEXCEPTIONINDETAILS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: tracer-errors-provideexceptionindetails
  {{- end }}
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: {{ index .Values "java-enable-debug" | quote }}
  {{- end }}
  {{- if index .Values "java-debug-port" }}
  - name: JAVA_DEBUG_PORT
    value: {{ index .Values "java-debug-port" | quote }}
  {{- end }}
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
