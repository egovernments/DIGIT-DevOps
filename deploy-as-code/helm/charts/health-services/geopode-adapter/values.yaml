# Common Labels
labels:
  app: "geopode-adapter"
  group: "health"

namespace: health

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "geopode-adapter"

# Container Configs
image:
  repository: "geopode-adapter"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/geopode-adapter/health"
  readinessProbePath: "/geopode-adapter/health"
appType: "java-spring"
tracing-enabled: true
memory_limits: '512Mi'
cpu_limits: '250m'
heap: "-Xmx384m -Xms384m"
java-args: ""
persist-yml-path: "file:///work-dir/health-campaign-config/egov-persister/facility-persister.yml"
indexer-yml-path: "file:///work-dir/health-campaign-config/egov-indexer/facility-indexer.yml"

# Additional Container Envs
env: |
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: health-project
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  {{- if index .Values "global" "tracer-errors-provideexceptionindetails" }}
  - name: TRACER_ERRORS_PROVIDEEXCEPTIONINDETAILS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: tracer-errors-provideexceptionindetails
  {{- end }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_IDGEN_PATH
    value: "egov-idgen/id/_generate"
  - name: EGOV_IDGEN_INTEGRATION_ENABLED
    value: "true"
  - name: FACILITY.IDGEN.ID.FORMAT
    value: "facility.id"
  - name: SPRING_REDIS_HOST
    value: redis.backbone
  - name: SPRING_REDIS_PORT
    value: "6379"
  - name: SPRING_CACHE_TYPE
    value: "redis"
  - name: SPRING_CACHE_REDIS_TIME-TO-LIVE
    value: "60"
  - name: SPRING_CACHE_AUTOEXPIRY
    value: "true"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: SECURITY_BASIC_ENABLED
    value: "false"
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  
  - name: FACILITY.KAFKA.CREATE.TOPIC
    value: "save-facility-health-topic"
  - name: FACILITY.KAFKA.UPDATE.TOPIC
    value: "update-facility-health-topic"
  - name: FACILITY.KAFKA.DELETE.TOPIC
    value: "delete-facility-health-topic"
  - name: FACILITY.CONSUMER.BULK.DELETE.TOPIC
    value: "delete-facility-bulk-health-topic"
  - name: FACILITY.CONSUMER.BULK.CREATE.TOPIC
    value: "create-facility-bulk-health-topic"
  - name: FACILITY.CONSUMER.BULK.UPDATE.TOPIC
    value: "update-facility-bulk-health-topic"
  - name: EGOV_BOUNDARY_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: boundary-service
  - name: EGOV_BOUNDARY_SEARCH_URL
    value: "/boundary-service/boundary/_search"
  - name: EGOV_BOUNDARY_HIERARCHY_NAME
    value: "HCM-Moz-Hierarchy"
