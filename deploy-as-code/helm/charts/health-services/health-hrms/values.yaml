# Common Labels
labels:
  app: "health-hrms"
  group: "rainmaker"

namespace: health

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "health-hrms"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_hrms_schema"
    image:
      repository: "health-hrms-db"

# Container Configs
image:
  repository: "health-hrms"
replicas: "2"
appType: "java-spring"
tracing-enabled: true
healthChecks:
  enabled: true
  livenessProbePath: "/health-hrms/health"
  readinessProbePath: "/health-hrms/health"
employee-applink: "https://egov-micro-dev.egovernments.org/employee/user/login"
heap: "-Xmx384m -Xms384m"
memory_limits: 512Mi
java-args: "-Dspring.profiles.active=monitoring"

# Additional Container Envs
env: |
  - name: EGOV_SERVICES_DATA_SYNC_EMPLOYEE_REQUIRED 
    value:  "false"
  - name: SERVER_SERVLET_CONTEXT_PATH
    value:  "/health-hrms"    
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: {{ .Values.mdmsHost | default "egov-mdms-service" }} 
  - name: EGOV_MDMS_SEARCH_ENDPOINT
    value: {{ .Values.mdmsSearchPath | default "/egov-mdms-service/v1/_search" }}
  - name: EGOV_MDMSLEGACY_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: {{ .Values.mdmsLegacyHost | default "egov-mdms-service" }} 
  - name: EGOV_MDMSLEGACY_SEARCH_ENDPOINT
    value: {{ .Values.mdmsLegacySearchPath | default "egov-mdms-service/v1/_search" }}
  - name: EGOV_FILESTORE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-filestore
  - name: STATE_LEVEL_TENANT_ID
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-state-level-tenant-id      
  - name: EGOV_FILESTORE_URL_ENDPOINT
    value: /filestore/v1/files/url
  - name: EGOV_LOCALIZATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: EGOV_LOCALIZATION_SEARCH_ENDPOINT
    value: /localization/messages/v1/_search
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_INDIVIDUAL_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: health-individual
  - name: EGOV_SERVICES_EGOV_IDGEN_CREATEPATH
    value: /egov-idgen/id/_generate
  - name: EGOV_SERVICES_EGOV_IDGEN_EMP_CODE_NAME
    value: employee.code
  - name: EGOV_SERVICES_EGOV_IDGEN_EMP_CODE_FORMAT
    value: EMP_[SEQ_EMPLOYEE_CODE]
  - name: EGOV_USER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user
  - name: EGOV_OTP_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-otp 
  - name: EGOV_ENVIRONMENT_DOMAIN
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-services-fqdn-name
  - name: EGOV_USER_SEARCH_ENDPOINT
    value: /user/v1/_search
  - name: EGOV_USER_CREATE_ENDPOINT
    value: /user/users/_createnovalidate
  - name: EGOV_USER_UPDATE_ENDPOINT
    value: /user/users/_updatenovalidate
  - name: EGOV_HRMS_EMPLOYEE_APP_LINK
    value: {{ index .Values "employee-applink" | quote }}
  - name: EGOV.INDIVIDUAL.DELETE.ENDPOINT
    value: /health-individual/v1/_delete
  - name: EGOV.INDIVIDUAL.CREATE.ENDPOINT
    value: /health-individual/v1/_create
  - name: EGOV.INDIVIDUAL.UPDATE.ENDPOINT
    value: /health-individual/v1/_update
  - name: EGOV.INDIVIDUAL.SEARCH.ENDPOINT
    value: /health-individual/v1/_search 
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: employee-group1
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.springframework.kafka.support.serializer.JsonSerializer
  - name: KAFKA_TOPICS_SAVE_SERVICE
    value: save-hrms-employee-health
  - name: KAFKA_TOPICS_UPDATE_SERVICE
    value: update-hrms-employee-health
  - name: KAFKA_TOPICS_NOTIFICATION_SMS
    value: egov.core.notification.sms
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: SECURITY_BASIC_ENABLED
    value: "false"  
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"               
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  - name: EGOV_HRMS_AUTO_GENERATE_PASSWORD
    value: "false"
  {{- end }}
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: EGOV_BOUNDARY_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: boundary-service
  - name: EGOV_BOUNDARY_SEARCH_URL
    value: "/boundary-service/boundary/_search"
  - name: EGOV_BOUNDARY_HIERARCHY_NAME
    value: "HCM-Moz-Hierarchy"
