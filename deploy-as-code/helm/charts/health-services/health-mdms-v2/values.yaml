# Common Labels
labels:
  app: "health-mdms-v2"
  group: "core"

namespace: health

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "{{ .Values.envContext | default 'egov-mdms-service' }}"


initContainers:
  dbMigration:
    enabled: true
    schemaTable: "mdms_v2_schema"
    image:
      repository: "health-mdms-v2-db"

# Container Configs
image:
  repository: "health-mdms-v2"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "{{ printf \"%s/health\" .Values.envContext | default \"/egov-mdms-service/health\" }}"
  readinessProbePath: "{{ printf \"%s/health\" .Values.envContext | default \"/egov-mdms-service/health\" }}"

appType: "java-spring"
tracing-enabled: true
memory_limits: 512Mi
heap: "-Xmx512m -Xms512m"
java-args: "-Dspring.profiles.active=monitoring"
egov-mdms-schema-definition-save-topic: "save-mdms-schema-definition"
egov-mdms-data-save-topic: "save-mdms-data"

# Additional Container Envs
env: |
  - name: SERVER_CONTEXT_PATH
    value: {{ printf "/%s" .Values.envContext | default "/egov-mdms-service" }}
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: {{ printf "/%s" .Values.envContext | default "/egov-mdms-service" }}
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: egov-mdms-service-consumer-group
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  {{- if index .Values "global" "serializers-timezone-in-ist" }}
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.egov.tracer.kafka.serializer.ISTTimeZoneJsonSerializer
  {{- end }}
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: SECURITY_BASIC_ENABLED
    value: "false"  
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  - name: EGOV_MDMS_SCHEMA_DEFINITION_SAVE_TOPIC
    value: {{ index .Values "egov-mdms-schema-definition-save-topic" | quote }}
  - name: EGOV_MDMS_DATA_SAVE_TOPIC
    value: {{ index .Values "egov-mdms-data-save-topic" | quote }}  
