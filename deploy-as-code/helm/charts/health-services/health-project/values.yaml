# Common Labels
labels:
  app: "health-project"
  group: "core"

namespace: health

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "health-project"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "project_schema"
    image:
      repository: "health-project-db"

# Container Configs
image:
  repository: "health-project"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/health-project/health"
  readinessProbePath: "/health-project/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx384m -Xms384m"
memory_limits: 512Mi
java-args: ""
egov-mdms-service-host-key: "egov-mdms-service"
egov-mdms-service-endpoint-key: "/egov-mdms-service/v1/_search"

# Additional Container Envs
env: |
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: health-project
  - name: SERVER_SERVLET_CONTEXT_PATH
    value:  "/health-project" 
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  {{- if index .Values "global" "tracer-errors-provideexceptionindetails" }}
  - name: TRACER_ERRORS_PROVIDEEXCEPTIONINDETAILS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: tracer-errors-provideexceptionindetails
  {{- end }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_IDGEN_PATH
    value: "egov-idgen/id/_generate"
  - name: EGOV_IDGEN_INTEGRATION_ENABLED
    value: "true"
  - name: PROJECT.STAFF.IDGEN.ID.FORMAT
    value: "project.staff.id"
  - name: PROJECT.FACILITY.IDGEN.ID.FORMAT
    value: "project.facility.id"
  - name: PROJECT.TASK.IDGEN.ID.FORMAT
