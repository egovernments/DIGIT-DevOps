# Common Labels
labels:
  app: 'health-ui'
  group: 'web'

namespace: health

# Ingress Configs
ingress:
  enabled: true
  context: 'health-ui'

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: 'health-ui'
replicas: '1'
httpPort: 80
appType: "java-spring"
healthChecks:
  enabled: true
  livenessProbePath: '/health-ui/'
  readinessProbePath: '/health-ui/'
tracing-enabled: true
memory_limits: '512Mi'
cpu_limits: '300m'

extraVolumes: |
  - name: js-injection
    configMap:
      name: health-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf

resources: |
  requests:
    memory: {{ .Values.memory_limits | quote }}
  limits:
    memory: {{ .Values.memory_limits | quote }}
