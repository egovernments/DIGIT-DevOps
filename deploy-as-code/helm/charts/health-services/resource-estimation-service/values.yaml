# Common Labels
labels:
  app: "resource-estimation-service"
  group: "health"

namespace: health

# Ingress Configs
ingress:
  namespace: egov
  enabled: false
  zuul: false
  context: "resource-estimation-service"

# Container Configs
image:
  repository: "resource-estimation-service"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/resource-estimation-service/health"
  readinessProbePath: "/resource-estimation-service/health"
appType: "java-spring"
tracing-enabled: true
memory_limits: 512Mi
heap: "-Xmx256m -Xms256m"
java-args: ""
egov-mdms-service-host-key: "egov-mdms-service"

# Additional Container Envs
env: |
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: resource-estimation-service
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  {{- if index .Values "global" "tracer-errors-provideexceptionindetails" }}
  - name: TRACER_ERRORS_PROVIDEEXCEPTIONINDETAILS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: tracer-errors-provideexceptionindetails
  {{- end }}
  - name: EGOV_FILESTORE_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-filestore
  - name: EGOV_FILESTORE_UPLOAD_ENDPOINT
    value: /filestore/v1/files
  - name: EGOV_PLAN_CONFIG_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: plan-service
  - name: EGOV_PLAN_CREATE_ENDPOINT
    value: /plan-service/plan/_create
  - name: EGOV_PROJECT_FACTORY_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: project-factory
  - name: EGOV_PROJECT_FACTORY_SEARCH_ENDPOINT
    value: /project-factory/v1/project-type/search
  - name: EGOV_PROJECT_FACTORY_UPDATE_ENDPOINT
    value: /project-factory/v1/project-type/update
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: JAVA_ENABLE_DEBUG
    value: {{ index .Values "java-enable-debug" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: SECURITY_BASIC_ENABLED
    value: "false"
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
