# Common Labels
labels:
  app: "digit-exchange"
  group: "ifix"

namespace: ifix

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "exchange"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: false

# Container Configs
image:
  repository: "digit-exchange"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/exchange/health"
  readinessProbePath: "/exchange/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_CONTEXT_PATH
    value: /exchange
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /exchange
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: APP_DOMAIN
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: domain
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  {{- if index .Values "kafka-consumer-group-id" }}
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: {{ index .Values "kafka-consumer-group-id" | quote }}
  {{- end }}
  {{- if index .Values "app-exchange-topic-name" }}
  - name: APP_EXCHANGE_TOPIC_NAME
    value: {{ index .Values "app-exchange-topic-name" | quote }} 
  {{- end }}
  {{- if index .Values "app-error-topic-name" }}
  - name: APP_ERROR_TOPIC_NAME
    value: {{ index .Values "app-error-topic-name" | quote }} 
  {{- end }}
  {{- if index .Values "app-receiver-endpoints" }}
  - name: APP_RECEIVER_ENDPOINTS
    value: {{ index .Values "app-routes-program" | quote }} 
  {{- end }}
