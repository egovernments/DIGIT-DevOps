# Common Labels
labels:
  app: "program-service"
  group: "ifix"

namespace: ifix

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "ifms/program-service"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "program_service_schema"
    image:
      repository: "program-service-db"

# Container Configs
image:
  repository: "program-service"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/ifms/program-service/health"
  readinessProbePath: "/ifms/program-service/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /ifms/program-service
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: "program-service"
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  # - name: PROGRAM_DOMAIN
  #   valueFrom:
  #     configMapKeyRef:
  #       name: egov-config
  #       key: egov-services-fqdn-name
  - name: EXCHANGE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: digit-exchange
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: ENCRYPTION_KEY
    valueFrom:
      secretKeyRef:
        name: program-service
        key: encryption-key
  - name: ENCRYPTION_VECTOR
    valueFrom:
      secretKeyRef:
        name: program-service
        key: encryption-vector
  {{- if index .Values "exchange-path" }}
  - name: EXCHANGE_PATH
    value: {{ index .Values "exchange-path" | quote }} 
  {{- end }}
  {{- if index .Values "egov-idgen-idname" }}
  - name: EGOV_IDGEN_IDNAME
    value: {{ index .Values "egov-idgen-idname" | quote }} 
  {{- end }}
  {{- if index .Values "is-program-async" }}
  - name: IS_PROGRAM_ASYNC
    value: {{ index .Values "is-program-async" | quote }} 
  {{- end }}
  {{- if index .Values "is-sanction-async" }}
  - name: IS_SANCTION_ASYNC
    value: {{ index .Values "is-sanction-async" | quote }} 
  {{- end }}
  {{- if index .Values "is-allocation-async" }}
  - name: IS_ALLOCATION_ASYNC
    value: {{ index .Values "is-allocation-async" | quote }} 
  {{- end }}
  {{- if index .Values "is-disburse-async" }}
  - name: IS_DISBURSE_ASYNC
    value: {{ index .Values "is-disburse-async" | quote }} 
  {{- end }}
  - name: ADAPTER_HOST
    value: {{ index .Values "adapter-host" | quote }}
  - name: ADAPTER_PATH
    value: {{ index .Values "adapter-path" | quote }}
  {{- if index .Values "search-default-limit" }}
  - name: SEARCH_DEFAULT_LIMIT
    value: {{ index .Values "search-default-limit" | quote }} 
  {{- end }}
  {{- if index .Values "search-max-limit" }}
  - name: SEARCH_MAX_LIMIT
    value: {{ index .Values "search-max-limit" | quote }} 
  {{- end }}
  - name: "DB_URL"
  {{- if eq .Values.namespace "ifix" }}
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: ifix-db-url
  {{- else }}
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  {{- end }}
  {{- if index .Values "exchange-service-external-url" }}
  - name: EXCHANGE_SERVICE_EXTERNAL_URL
    value: {{ index .Values "exchange-service-external-url" | quote }} 
  {{- end }}
  {{- if index .Values "program-kafka-topic" }}
  - name: PROGRAM_KAFKA_TOPIC
    value: {{ index .Values "program-kafka-topic" | quote }} 
  {{- end }}
  {{- if index .Values "sanction-kafka-topic" }}
  - name: SANCTION_KAFKA_TOPIC
    value: {{ index .Values "sanction-kafka-topic" | quote }} 
  {{- end }}
  {{- if index .Values "allocation-kafka-topic" }}
  - name: ALLOCATION_KAFKA_TOPIC
    value: {{ index .Values "allocation-kafka-topic" | quote }} 
  {{- end }}
  {{- if index .Values "disburse-kafka-topic" }}
  - name: DISBURSE_KAFKA_TOPIC
    value: {{ index .Values "disburse-kafka-topic" | quote }} 
  {{- end }}
  {{- if index .Values "error-queue" }}
  - name: ERROR_QUEUE
    value: {{ index .Values "error-queue" | quote }} 
  {{- end }}
  - name: EGOV_PROGRAM_SERVICE_HOST
  {{- if eq .Values.namespace "ifix" }}
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: program-service
  {{- else }}
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: works-program-service
  {{- end }}
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  {{- if index .Values "original-disburse-expire-days" }}
  - name: ORIGINAL_DISBURSE_EXPIRE_DAYS
    value: {{ index .Values "original-disburse-expire-days" | quote }} 
  {{- end }}
  {{- if index .Values "original-disburse-expire-financial-year-date" }}
  - name: ORIGINAL_DISBURSE_EXPIRE_FINANCIAL_YEAR_DATE
    value: {{ index .Values "original-disburse-expire-financial-year-date" | quote }} 
  {{- end }}
  {{- if index .Values "original-disburse-expire-financial-year-month" }}
  - name: ORIGINAL_DISBURSE_EXPIRE_FINANCIAL_YEAR_MONTH
    value: {{ index .Values "original-disburse-expire-financial-year-month" | quote }} 
  {{- end }}