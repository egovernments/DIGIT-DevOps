# Common Labels
labels:
  app: "program-service"
  group: "ifix"

namespace: ifix

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "program-service"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "program_service_schema"
    image:
      repository: "program-service-db"

# Container Configs
image:
  repository: "program-service"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/program-service/health"
  readinessProbePath: "/program-service/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /program-service
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: "program-service"
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: PROGRAM_DOMAIN
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-services-fqdn-name
  - name: EXCHANGE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: digit-exchange
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  {{- if index .Values "egov-idgen-idname" }}
  - name: EGOV_IDGEN_IDNAME
    value: {{ index .Values "egov-idgen-idname" | quote }} 
  {{- end }}
  {{- if index .Values "is-async-enabled" }}
  - name: IS_ASYNC_ENABLED
    value: {{ index .Values "is-async-enabled" | quote }} 
  {{- end }}
  - name: ADAPTER_HOST
    value: {{ index .Values "adapter-host" | quote }}
  - name: ADAPTER_PATH
    value: {{ index .Values "adapter-path" | quote }}
  {{- if index .Values "search-default-limit" }}
  - name: SEARCH_DEFAULT_LIMIT
    value: {{ index .Values "search-default-limit" | quote }} 
  {{- end }}
  {{- if index .Values "search-max-limit" }}
  - name: SEARCH_MAX_LIMIT
    value: {{ index .Values "search-max-limit" | quote }} 
  {{- end }}
