# Common Labels
labels:
  app: "mukta-estimates"
  group: "digit-works"

namespace: mukta

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "mukta-estimate"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "estimates_schema"
    image:
      repository: "mukta-estimates-db"

# Container Configs
image:
  repository: "mukta-estimates"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/mukta-estimate/health"
  readinessProbePath: "/mukta-estimate/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx512m -Xms512m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_CONTEXT_PATH
    value: /mukta-estimate
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /mukta-estimate
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_WORKFLOW_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-workflow-v2
  - name: EGOV_LOCALIZATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: EGOV_HRMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-hrms
  - name: EGOV_LOCATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-location
  - name: ESTIMATE_KAFKA_CREATE_TOPIC
    value: "mukta-save-estimate"
  - name: ESTIMATE_KAFKA_UPDATE_TOPIC
    value: "mukta-update-estimate"
  - name: ESTIMATE_KAFKA_ENRICH_TOPIC
    value: "mukta-enrich-estimate"
  - name: KAFKA_TOPICS_NOTIFICATION_SMS
    value: "mukta.egov.core.notification.sms"
  - name: KAFKA_TOPICS_WORKS_NOTIFICATION_SMS
    value: "mukta.works.notification.sms"
  - name: SMS_ISADDTIONALFIELDREQUIRED
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: sms-isAdditonalFieldRequired
  {{- if index .Values "estimate-default-limit" }}
  - name: ESTIMATE_DEFAULT_LIMIT
    value: {{ index .Values "estimate-default-limit" | quote }} 
  {{- end }}
  {{- if index .Values "estimate-search-max-limit" }}
  - name: ESTIMATE_SEARCH_MAX_LIMIT
    value: {{ index .Values "estimate-search-max-limit" | quote }} 
  {{- end }}
  {{- if index .Values "estimate-workflow-business-service" }}
  - name: ESTIMATE_WORKFLOW_BUSINESS_SERVICE
    value: {{ index .Values "estimate-workflow-business-service" | quote }} 
  {{- end }}
  {{- if index .Values "estimate-workflow-module-name" }}
  - name: ESTIMATE_WORKFLOW_MODULE_NAME
    value: {{ index .Values "estimate-workflow-module-name" | quote }} 
  {{- end }}
  - name: WORKS_PROJECT_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: project-management-system
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: "estimate-service"
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
