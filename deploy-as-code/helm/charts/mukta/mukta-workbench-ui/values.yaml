# Common Labels
labels:
  app: "mukta-workbench-ui"
  group: "web"

namespace: mukta    

# Ingress Configs
ingress:
  enabled: true
  context: "mukta-workbench-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "mukta-workbench-ui"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: false
  livenessProbePath: "/mukta-workbench-ui/"
  readinessProbePath: "/mukta-workbench-ui/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: mukta-workbench-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
