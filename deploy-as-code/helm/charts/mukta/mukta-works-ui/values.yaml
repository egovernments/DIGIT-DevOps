# Common Labels
labels:
  app: "mukta-works-ui"
  group: "mukta"

namespace: mukta

# Ingress Configs
ingress:
  enabled: true
  context: "mukta-works-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "mukta-works-ui"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/mukta-works-ui/"
  readinessProbePath: "/mukta-works-ui/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: works-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
