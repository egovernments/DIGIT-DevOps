# Common Labels
labels:
  app: "program-service"
  group: "program-management-services"

# Ingress Configs
ingress:
  namespace: pms
  enabled: true
  zuul: true
  context: "program-service"

initContainers:
  dbMigration:
    enabled: true
    schemaTable: "program_service_schema"
    image:
      repository: "program-service-db"

image:
  repository: "program-service"
replicas: "1"
healthChecks:
  enabled: false
  livenessProbePath: "/program-service/health"
  readinessProbePath: "/program-service/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx512m -Xms512m"
java-args: "-Dspring.profiles.active=monitoring"

env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
