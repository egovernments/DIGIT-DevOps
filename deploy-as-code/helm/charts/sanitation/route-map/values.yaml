# Common Labels
labels:
  app: "route_map"
  group: "web"

namespace: sanitation 

# Ingress Configs
ingress:
  enabled: true
  context: "route_map"
  namespace : sanitation

# Init Containers Configs
initContainers: {}

resources: |
   limits:
     cpu: "300m"
     memory: "512Mi"
   requests:
     cpu: "300m"
     memory: "512Mi"
 

# Container Configs
image:
  repository: "route-map"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/route_map/"
  readinessProbePath: "/route_map/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: route-map-js-injection
extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
