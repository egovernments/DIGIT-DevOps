# Common Labels
labels:
  app: "route_map"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "route_map"
  namespace : egov

# Init Containers Configs
initContainers: {}

custom-js-injection: |
  sub_filter.conf: "
    sub_filter  '<head>' '<head>
    <link rel=icon href=https://egov-dev-assets.s3.ap-south-1.amazonaws.com/browser-icon.png />
    <title>Vehicle tracker</title>
    <script src=https://s3.ap-south-1.amazonaws.com/egov-dev-assets/globalConfigsWorkbench.js type=text/javascript></script>';"  

# Container Configs
image:
  repository: "route-map"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/route_map/"
  readinessProbePath: "/route_map/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: route-map-js-injection
extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
