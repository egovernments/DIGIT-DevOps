# Common Labels
labels:
  app: "route_map"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "route_map"
  namespace : egov

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "route_map"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/route_map/"
  readinessProbePath: "/route_map/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: route_map-js-injection
extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
