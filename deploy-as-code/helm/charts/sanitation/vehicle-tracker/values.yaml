# Common Labels
labels:
  app: "vehicle-tracker"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "vehicle-tracker"
  namespace : egov

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "vehicle-tracker"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/vehicle-tracker/"
  readinessProbePath: "/vehicle-tracker/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: vehicle-tracker-js-injection
extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
