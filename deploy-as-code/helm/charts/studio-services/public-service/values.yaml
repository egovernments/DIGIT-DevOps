# Common Labels
labels:
  app: "public-service"
  group: "rainmaker"

namespace: egov
# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "public-service"

# Container Configs
image:
  repository: "public-service"
replicas: "1"
memory_limits: "512Mi"
cpu_limits: "300m"

# Additional Container Envs
env: |
  - name: DB_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-host
  - name: DB_NAME
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-name
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: DB_PORT
    value: "5432"     
  - name: WORKFLOW_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-workflow-v2 
