# Common Labels
labels:
  app: "qr-scanner-ui"
  group: "web"

namespace: sunbirdrc

# Ingress Configs
ingress:
  enabled: true
  context: "qr-scanner-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "qr-scanner-ui"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/qr-scanner-ui/"
  readinessProbePath: "/qr-scanner-ui/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: qr-scanner-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
