# Common Labels
labels:
  app: "verification"
  group: "digit-works"

namespace: works

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "verification"

# Init Containers Configs
# initContainers:
#   dbMigration:
#     enabled: false
#     schemaTable: "verification_schema"
#     image:
#       repository: "verification-db"

# Container Configs
image:
  repository: "verification"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/verification/health"
  readinessProbePath: "/verification/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx256m -Xms256m"
memory_limits: 384Mi
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_CONTEXT_PATH
    value: /verification
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /verification 
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service-v2
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: EGOV_UBP_APPLICATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: uba-application-host
  