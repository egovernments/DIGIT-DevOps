# Common Labels
labels:
  app: 'urban-ui'
  group: 'web'

namespace: urban

# Ingress Configs
ingress:
  enabled: true
  context: 'urban-ui'

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: 'urban-ui'
replicas: '1'
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: '/urban-ui/'
  readinessProbePath: '/urban-ui/'

extraVolumes: |
  - name: js-injection
    configMap:
      name: urban-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
