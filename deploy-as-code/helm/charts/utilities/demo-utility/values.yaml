# Common Labels
labels:
  app: "demo-utility"
  group: "demo-utility"


# Container Configs
image:
  repository: "demo-utility"
replicas: "1"
tracing-enabled: true
heap: "-Xmx192m -Xms192m -XX:TieredStopAtLevel=1"
java-args: ""


# Additional Container Envs
env: |
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: /demoutility
  - name: ES_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: es-host
  - name: ES_PORT
    value: "9200"
  - name: SPRING_ELASTICSEARCH_REST_URIS
    value: {{ index .Values "es-url" | quote }}  
  - name: ES_INDEX_NAME
    value: {{ index .Values "es-index-name" | quote }}
  - name: EGOV_HRMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-hrms
  - name: "SPRING_DATASOURCE_URL"
          valueFrom: 
            configMapKeyRef: 
              name: egov-config
              key: db-url  
  - name: "SPRING_DATASOURCE_USERNAME"
          valueFrom: 
            secretKeyRef: 
                name: db
                key: username
        - name: "SPRING_DATASOURCE_PASSWORD"
          valueFrom:
            secretKeyRef: 
                name: db
                key: password                
  - name: EGOV_VENDOR_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: vendor
  - name: EGOV_USER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user            
  - name: FLYWAY_ENABLED
    value: "false"      
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone     
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: "egov-demoutility"  
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers    
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}    
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
           
