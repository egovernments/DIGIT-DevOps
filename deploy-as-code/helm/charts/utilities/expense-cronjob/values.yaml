# Common Labels
labels:
  app: "expense-cronjob"
  group: "expense-cronjob"

cron:
  schedule: "0 */1 * * *"

# Container Configs
image:
  repository: "egovio/expense-cronjob"
  tag: "latest"

command: 
  - "python3"
  - "cronJobAPIConfig.py"
args: 
  - "daily"

# Additional Container Envs
env: |
  - name: TENANT_ID
    valueFrom:
      egov-config:
        name: egov-config
        key: state-level-tenant-id
  - name: MDMS_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: USER_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user-egov
  - name: CONTRACTS_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: contract-service
  - name: EXPENSE_CALCULATOR_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: expense-calculator
resources: |
  requests: {}
  
    
