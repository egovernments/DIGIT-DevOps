# Common Labels
labels:
  app: "mdms-read-cronjob"
  group: "mdms-read-cronjob"

cron:
  schedule: "15 12 * * *"

# Container Configs
image:
  repository: "api-cronjob"
  tag: "v1"

command: 
  - "python3"
  - "cronJobAPIConfig.py"
args: 
  - "daily"

# Additional Container Envs
env: |
  - name: JOB_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name                    
resources: |
  requests: {}
  
    
