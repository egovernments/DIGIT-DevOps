# Common Labels
labels:
  app: "semantic-indexer"
  group: "rainmaker"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "semantic-indexer"

# Container Configs
image:
  repository: "semantic-indexer"
replicas: "1"
appType: "python"
tracing-enabled: true

# Additional Container Envs
env: |
  - name: PYTHONUNBUFFERED
    value: "1"        
  - name: BOOTSTRAP_SERVER
    value: "release-name-kafka-controller-headless.kafka-kraft:9092"
  - name: TOPICS_NAME
    value: "save-pgr-request"
  - name: CONSUMER_GROUP
    value: "semantic-indexer"
  - name: AUTO_OFFSET_RESET
    value: "earliest"
  - name: MODEL_PATH
    value: "/app/lib/model"
  - name: INDEX_NAME
    value: "semantic_indices"
  - name: ES_HOST
    value: "http://elasticsearch-data-v8.es-experimental:9200"        