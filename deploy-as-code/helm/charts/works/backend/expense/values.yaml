# Common Labels
labels:
  app: "expense"
  group: "works"

namespace: staging

hpa:
  enabled: true

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "expense"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "expense_schema"
    image:
      repository: "expense-db"
    env: |
      {{- if index .Values "expense-ismultischema-enabled" }}        
      - name: SCHEMA_NAME
        value: {{ index .Values "expense-schemas" | quote }}
      {{- end }}
      - name: "DB_URL"
        valueFrom: 
          configMapKeyRef: 
            name: egov-config
            key: db-url-works
      - name: "SCHEMA_TABLE"
        value: {{ .Values.initContainers.dbMigration.schemaTable | quote }}              
      - name: "FLYWAY_USER"
        valueFrom: 
          secretKeyRef: 
            name: db
            key: flyway-username
      - name: "FLYWAY_PASSWORD"
        valueFrom:
          secretKeyRef: 
            name: db
            key: flyway-password
      - name: "FLYWAY_LOCATIONS"
        valueFrom: 
          configMapKeyRef: 
            name: egov-config
            key: flyway-locations  
      {{- if index .Values.global "is-environment-central-instance" }}        
      - name: IS_ENVIRONMENT_CENTRAL_INSTANCE
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: is-environment-central-instance
      - name: STATE_LEVEL_TENANTID_LENGTH
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: state-level-tenantid-length
      {{- end }}

# Container Configs
image:
  repository: "expense"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/expense/health"
  readinessProbePath: "/expense/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_CONTEXT_PATH
    value: /expense
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /expense
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: EGOV_MDMS_SEARCH_ENDPOINT
    value: "/egov-mdms-service/v1/_search"
  - name: EGOV_MDMS_V2_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service-v2 
  - name: EGOV_MDMS_V2_SEARCH_ENDPOINT
    value: "/mdms-v2/v1/_search"
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_HRMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-hrms
  - name: EGOV_LOCALIZATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: EGOV_WORKFLOW_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-workflow-v2
  - name: EGOV_URL_SHORTNER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-url-shortening
  - name: EGOV_USER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user
  - name: WORKS_CONTRACT_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: contract-service
  - name: WORKS_ORGANISATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: organisation
  - name: WORKS_INDIVIDUAL_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: individual
  - name: BUSINESS_WORKFLOW_STATUS_MAP
    value: {{ index .Values "business-workflow-status-map" | quote }}
  - name: EXPENSE_BILLING_BILL_CREATE
    value: {{ index .Values "expense-billing-bill-create" | default "expense-bill-create" | quote }}
  - name: EXPENSE_BILLING_BILL_UPDATE
    value: {{ index .Values "expense-billing-bill-update" | default "expense-bill-update" | quote }}
  - name: EXPENSE_BILLING_PAYMENT_CREATE
    value: {{ index .Values "expense-billing-payment-create" | default "expense-payment-create" | quote }}
  - name: EXPENSE_BILLING_PAYMENT_UPDATE
    value: {{ index .Values "expense-billing-payment-update" | default "expense-payment-update" | quote }}
  - name: KAFKA_TOPICS_NOTIFICATION_SMS
    value: "egov.core.notification.sms"
  {{- if index .Values "expense-billing-default-offset" }}
  - name: EXPENSE_BILLING_DEFAULT_OFFSET
    value: {{ index .Values "expense-billing-default-offset" | quote }} 
  {{- end }}
  {{- if index .Values "expense-billing-default-limit" }}
  - name: EXPENSE_BILLING_DEFAULT_LIMIT
    value: {{ index .Values "expense-billing-default-limit" | quote }} 
  {{- end }}
  {{- if index .Values "expense-billing-search-max-limit" }}
  - name: EXPENSE_BILLING_SEARCH_MAX_LIMIT
    value: {{ index .Values "expense-billing-search-max-limit" | quote }} 
  {{- end }}
