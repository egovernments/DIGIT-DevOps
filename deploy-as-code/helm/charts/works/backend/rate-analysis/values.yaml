# Common Labels
labels:
  app: "rate-analysis"
  group: "works"

namespace: staging

hpa:
  enabled: true

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "rate-analysis"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "rate_analysis_schema"
    image:
      repository: "rate-analysis-db"
    env: |
      {{- if index .Values "rate_analysis-ismultischema-enabled" }}        
      - name: SCHEMA_NAME
        value: {{ index .Values "rate_analysis-schemas" | quote }}
      {{- end }}
      - name: "DB_URL"
        valueFrom: 
          configMapKeyRef: 
            name: egov-config
            key: db-url-works
      - name: "SCHEMA_TABLE"
        value: {{ .Values.initContainers.dbMigration.schemaTable | quote }}              
      - name: "FLYWAY_USER"
        valueFrom: 
          secretKeyRef: 
            name: db
            key: flyway-username
      - name: "FLYWAY_PASSWORD"
        valueFrom:
          secretKeyRef: 
            name: db
            key: flyway-password
      - name: "FLYWAY_LOCATIONS"
        valueFrom: 
          configMapKeyRef: 
            name: egov-config
            key: flyway-locations  
      {{- if index .Values.global "is-environment-central-instance" }}        
      - name: IS_ENVIRONMENT_CENTRAL_INSTANCE
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: is-environment-central-instance
      - name: STATE_LEVEL_TENANTID_LENGTH
        valueFrom:
          configMapKeyRef:
            name: egov-config
            key: state-level-tenantid-length
      {{- end }}


# Container Configs
image:
  repository: "rate-analysis"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/rate-analysis/health"
  readinessProbePath: "/rate-analysis/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx384m -Xms384m"
memory_limits: 512Mi
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_CONTEXT_PATH
    value: /rate-analysis
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /rate-analysis
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: EGOV_MDMS_V2_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service-v2
  - name: EGOV_MDMS_V2_SEARCH_ENDPOINT
    value: "/mdms-v2/v2/_search"
  - name: EGOV_MDMS_V1_SEARCH_ENDPOINT
    value: "/mdms-v2/v1/_search"
  - name: EGOV_MDMS_V2_CREATE_ENDPOINT
    value: "/mdms-v2/v2/_create/"
  - name: EGOV_MDMS_V2_UPDATE_ENDPOINT
    value: "/mdms-v2/v2/_update/"
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  {{- if index .Values "labour-cess-head-code" }}
  - name: LABOUR_CESS_HEAD_CODE
    value: {{ index .Values "labour-cess-head-code" | quote }}
  {{- end }}
  {{- if index .Values "labour-cess-rate" }}
  - name: LABOUR_CESS_RATE
    value: {{ index .Values "labour-cess-rate" | quote }}
  {{- end }}
  {{- if index .Values "works-sor-type" }}
  - name: WORKS_SOR_TYPE
    value: {{ index .Values "works-sor-type" | quote }}
  {{- end }}
  - name: SPRING_DATA_REDIS_HOST
    value: redis.backbone
  - name: SPRING_DATA_REDIS_PORT
    value: "6379"
