global:
   domain: unified-demo.digit.org ## Add your Domain Name "Eg: site.mydomain.com" Do not use the dummy domain
   setup: fullsetup
   tracing-enabled: true
   namespace: staging
   nodepool:
     nodeAffinity: false
     selector: staging-ng
     toleration: staging-ng

cluster-configs:
  secrets:
      egov-si-microservice: 
        namespace: staging
        name: egov-si-microservice
      egov-pg-service: 
        namespace: staging
        name: egov-pg-service
      egov-notification-mail: 
        namespace: staging
        name: egov-notification-mail
      egov-notification-sms: 
        namespace: staging
        name: egov-notification-sms
  namespaces:  
      create: false
      values: [ cert-manager, staging, logging, playground ]
  networkpolicy:
    namespaces:
      [ staging ]

  rbac:
    - role: user
      namespaces: [staging]
    - role: admin
      namespaces: [staging]

  root-ingress:
    cert-issuer: letsencrypt-prod
  configmaps:
    egov-config:
      namespace: [staging]
      data:
        db-host: "central-instance-db.czvokiourya9.ap-south-1.rds.amazonaws.com"
        db-name: "centralinstancedb"
        db-url: "jdbc:postgresql://central-instance-db.czvokiourya9.ap-south-1.rds.amazonaws.com:5432/centralinstancedb?currentSchema=pg"
        bpa-db-url: "jdbc:postgresql://central-instance-db.czvokiourya9.ap-south-1.rds.amazonaws.com:5432/centralinstanceedcr"
        erp-db-url: "jdbc:postgresql://central-instance-db.czvokiourya9.ap-south-1.rds.amazonaws.com:5432/centralinstancefinance"
        domain: "unified-demo.digit.org"
        egov-services-fqdn-name: "https://unified-demo.digit.org/"
        state-level-tenantid-length: "1"
        state-schema-index-position-tenantid: "0"
        is-environment-central-instance: "true"
        egov-state-level-tenant-id: "pg"
        state-level-tenant-id: "pg"
        es-host: "elasticsearch-data.backbone"
        es-indexer-host: "http://elasticsearch-data.backbone:9200/"
        flyway-locations: "filesystem:/flyway/sql,filesystem:/flyway/seed,filesystem:/flyway/qa"
        kafka-brokers: "release-name-kafka-controller-headless.backbone:9092"
        kafka-infra-brokers: "release-name-kafka-controller-headless.backbone:9092"
        logging-level-jdbc: "debug"
