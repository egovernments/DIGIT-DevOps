# reportinfra >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
report:
  tracing-enabled: "true"
  initContainers:
    gitSync:
      repo: "git@github.com:egovernments/configs"
      branch: "unified-demo"
  report-locationsfile-path: "file:///work-dir/configs/staging/reports/reportFileLocationsv1.txt"
  spring-datasource-tomcat-max-active: 5
