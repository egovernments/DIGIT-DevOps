    gitSync:
      repo: "git@github.com:egovernments/configs"
      branch: "unified-demo"

dashboard-ingest:
  replicas: 1
  topic-incoming-collection: "pg-dss-collection-update"
  es-index-name: "pg-dss-collection_v2"
  es-push-direct: "false"
  config-schema-paths: "file:///work-dir/configs/staging/egov-dss-dashboards/dashboard-ingest/*.json"
  initContainers:
    gitSync:
      repo: "git@github.com:egovernments/configs"
      branch: "unified-demo"

ingress-nginx:
  default-backend-service: "egov/nginx"
  namespace: egov
  cert-issuer: "letsencrypt-prod"
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "EECDH+CHACHA20:EECDH+AES"
  ssl-ecdh-curve: "X25519:prime256v1:secp521r1:secp384r1"
  controller:
    replicas: 1
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    addHeaders:
      X-Content-Type-Options: "nosniff"
      X-Frame-Options: "SAMEORIGIN"
      X-XSS-Protection: "1; mode=block"
      Access-Control-Allow-Origin: "https://unified-demo.digit.org, https://state1.digit.org, https://state2.digit.org"
      Access-Control-Allow-Methods: "GET, POST, OPTIONS"
      Access-Control-Allow-Headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
    setSslTls: "unified-demo.digit.org-tls-certs"

cert-manager:
  email: "sre-staff@egovernments.org"
  images:
    - "quay.io/jetstack/cert-manager-controller:v0.10.1"
  namespace: egov

