# rainmaker-pgr >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
rainmaker-pgr:
  notification-sms-enabled: "false"
  notification-email-enabled: "false"
  new-complaint-enabled: "true"
  reassign-complaint-enabled: "true"
  reopen-complaint-enabled: "true"
  comment-by-employee-notif-enabled: "false"
  notification-allowed-status: "open,assigned,rejected,resolved"
  
pgr-services:
  notification-sms-enabled: "true"
  notification-email-enabled: "false"
  new-complaint-enabled: "true"
  reassign-complaint-enabled: "true"
  reopen-complaint-enabled: "true"
  comment-by-employee-notif-enabled: "false"
  notification-allowed-status: "open,assigned,rejected,resolved"
  java-enable-debug: "true"
  time-before-closing-complaint: "3600000"
  pgr-schemas: "pg"
  pgr-ismultischema-enabled: "true"

pt-calculator-v2:
  logging-level: "DEBUG"
  replicas: 2
  kafka-topics-billing-slab-save-service: pg-save-pt-billingslab
  kafka-topics-billing-slab-update-service: pg-update-pt-billingslab

tl-services:
  heap: "-Xmx128m -Xms64m"
  memory_limits: 384Mi
  java-args: -Dspring.profiles.active=monitoring
  tl-application-num-format: "PG-TL-[cy:yyyy-MM-dd]-[SEQ_EG_TL_APL]"
  tl-license-num-format: "PG-TL-[cy:yyyy-MM-dd]-[SEQ_EG_PT_LN]"
  tl-payment-topic-name: "egov.collection.payment-create"
  tradelicense-schemas: "pg"
  tradelicense-ismultischema-enabled: "true"

property-services:
  memory_limits: 512Mi
  egov-idgen-ack-format: "PG-AC-[cy:yyyy-MM-dd]-[SEQ_EG_PT_ACK]"
  egov-idgen-ptid-format: "PG-PT-[cy:yyyy-MM-dd]-[SEQ_EG_PT_PTID]"
  egov-idgen-mutation-format: "PG-MT-[CITY]-[SEQ_EG_PT_MUTATION]"
  egov-idgen-assm-format: "PG-AS-[cy:yyyy-MM-dd]-[SEQ_EG_PT_ASSM]"
  property-schemas: "pg"
  property-ismultischema-enabled: "true"

ws-services:
  water-schemas: "pg"
  water-ismultischema-enabled: "true"

ws-calculator:
  replicas: 2
  topic.save-ws-meter: pg-save-ws-meter

sw-services:
  sewerage-schemas: "pg"
  sewerage-ismultischema-enabled: "true"

sw-calculator:
  replicas: 2

firenoc-services:
  firenoc-schemas: "pg"
  firenoc-ismultischema-enabled: "true"
  egov-state-level-tenant-id: "in"

firenoc-calculator:
  replicas: 2
  kafka.topic.save-firenoc.calculator.billingslab: pg-save-firenoc-calculator-billingslab
  kafka.topic.update.firenoc.calculator.billingslab: pg-update-firenoc-calculator-billingslab

echallan-calculator:
  replicas: 2

birth-death-services:
  bnd-ismultischema-enabled: "true"
  bnd-schemas: "pg"

egov-hrms:
  java-args: -Dspring.profiles.active=monitoring
  heap: "-Xmx192m -Xms192m"
  employee-applink: "https://uat.digit.org/employee/user/login"
  egov-hrms-schemas: "pg"
  egov-hrms-ismultischema-enabled: "true"

egov-apportion-service:
  memory_limits: 512Mi
  heap: -Xmx256m -Xms256m

