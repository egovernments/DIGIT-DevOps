### Prometheus & Alertmanager >>>>>>>>>>>>>>>>>>>>
prometheus:
  alertmanager:
    enabled: false
  externalLabels:
    cluster: mukta-uat
  additionalScrapeConfigs:
    - job_name: 'nginx-ingress-metrics'
      static_configs:
        - targets: [ 'nginx-ingress-controller-metrics.egov:10254' ]
    - job_name: 'blackbox'
      metrics_path: /probe
      params:
        module: [ http_2xx ]
      static_configs:
        - targets:
            - https://mukta-uat.digit.org/works-ui/
            - https://mukta-uat.digit.org/jupyter/hub/
            - https://mukta-uat.digit.org/kibana-v8/
            - https://mukta-uat.digit.org/pgadmin/
      relabel_configs:
        - source_labels: [ __address__ ]
          target_label: __param_target
        - source_labels: [ __param_target ]
          target_label: instance
        - target_label: __address__
          replacement: prometheus-blackbox-exporter:9115
    - job_name: 'blackbox_exporter'
      static_configs:
        - targets: [ 'prometheus-blackbox-exporter:9115' ]
    - job_name: 'java-services'
      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        # Keep only pods with the label `app-type=java`
        - source_labels: [ __meta_kubernetes_pod_label_app_type ]
          action: keep
          regex: java
        # Extract the Pod IP and set it as the scrape target
        - source_labels: [ __meta_kubernetes_pod_ip ]
          action: replace
          target_label: __address__
          replacement: ${1}:9404
        # Override the default metrics path if needed
        - action: replace
          target_label: __metrics_path__
          replacement: /metrics
        - source_labels: [ __meta_kubernetes_namespace ]
          target_label: namespace
        - source_labels: [ __meta_kubernetes_pod_name ]
          target_label: pod
