global:
  domain: builds.digit.org
cluster-configs:
  namespaces:
    create: false
    values: [ monitoring, jenkins ]
  root-ingress:
    namespace: jenkins
    serviceName: jenkins
    servicePort: 8080
    appRoot: ""
    cert-issuer: "letsencrypt-prod"

jenkins:
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-0d9d8225500722e76"
        zone: ap-south-1b
  oauth:
    enabled: true
    acl:
      admin:
        - egovernments*micro-service-devops
      user:
        - egovernments*micro-service-dev
        - egovernments*ukd-uat
        - egovernments*bihar-uat
        - egovernments*tarranto-dev
        - egovernments*tarrento-ws-dev-team
        - egovernments*egov-web-app
        - egovernments*wt-ws-dev-team
        - egovernments*Devops-partner
        - egovernments*micro-service-qa
        - egovernments*micro-service-uat
        - egovernments*pb-uat
        - egovernments*up-team
        - egovernments*nugp-team

  jobBuilder:
    repos: >-
      'git@github.com:egovernments/utilities.git','git@github.com:egovernments/core-services.git','git@github.com:egovernments/business-services.git','git@github.com:egovernments/municipal-services.git','git@github.com:egovernments/frontend.git', 'git@github.com:egovernments/eGov-Punjab-Implementation.git', 'git@github.com:egovernments/eGov-dcr-service.git', 'git@github.com:egovernments/eGov-dcrclient-implementation.git', 'git@github.com:egovernments/covid-backend.git','git@github.com:egovernments/requester-dashboard.git','git@github.com:egovernments/approver-dashboard.git','git@github.com:egovernments/eGov-wordpress.git','git@github.com:egovernments/eGov-infraOps.git','git@github.com:egovernments/ukd-rainmaker-customization.git','git@github.com:egovernments/egov-smartcity-suite.git','git@github.com:egovernments/punjab-rainmaker-customization.git', 'git@github.com:egovernments/egov-coexistence.git', 'git@github.com:egovernments/eGov-AP-Implementation.git', 'git@github.com:egovernments/eGov-UP-Implementation.git', 'git@github.com:egovernments/test-automation.git', 'git@github.com:egovernments/digit-ui.git', 'git@github.com:egovernments/CoronaSafe.git' 

  deploymentJobs:
    - name: dev
      acl: [egovernments*micro-service-dev]
    - name: pb-prod
      acl: [egovernments*PB-PROD]
    - name: bihar-prod
      acl: [egovernments*bihar-prod]
    - name: bihar-dev
      acl: [egovernments*bihar-dev]
    - name: bihar-uat
      acl: [egovernments*bihar-uat]
    - name: epass-uat
      acl: [egovernments*epass]
    - name: epass-micro-prod
      acl: [egovernments*epass-micro-prod]
    - name: pb-qa
      acl: [egovernments*pb-uat]  
    - name: pb-uat
      acl: [egovernments*pb-uat]   
    - name: qa
      acl: [egovernments*micro-service-qa] 
    - name: uat
      acl: [egovernments*micro-service-uat] 
    - name: ukd-dev
      acl: [egovernments*ukd-dev] 
    - name: ukd-prod-sdc
      acl: [egovernments*ukd-prod] 
    - name: ukd-sdc-uat
      acl: [egovernments*ukd-uat]    
    - name: pb-uat-v2
      acl: [egovernments*pb-uat]     
    - name: pb-prod-v2
      acl: [egovernments*PB-PROD]             
    - name: ci
      acl: [egovernments*micro-service-devops]      
    - name: ukd-dev-sdc
      acl: [egovernments*ukd-dev]
    - name: staging
      acl: [egovernments*staging-qa] 
    - name: nugp-demo
      acl: [egovernments*nugp-team] 
    - name: central-instance
      acl: [egovernments*micro-service-dev,egovernments*micro-service-qa]    
       
  master:
    ingress:
      enabled: true
    resources:
      limits:
        cpu: "2000m"
        memory: "4096Mi"
    javaOpts: "-Xms2560M -Xmx2560M -Duser.timezone=Asia/Calcutta"

nginx-ingress:
  replicas: 1
  default-backend-service: "jenkins/jenkins"
  namespace: jenkins
  cert-issuer: "letsencrypt-staging"
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "EECDH+CHACHA20:EECDH+AES"
  ssl-ecdh-curve: "X25519:prime256v1:secp521r1:secp384r1"
  controller:
    image:
      repository: egovio/nginx-ingress-controller
      tag: "0.26.1"

cert-manager:
  namespace: jenkins
  email: "nithin.dv@egovernments.org"

cluster-autoscaler:
  namespace: jenkins
  cloudProvider: aws  
  awsRegion: ap-south-1
  autoDiscovery:
    clusterName: egov-cicd
    tags:
    - kubernetes.io/cluster/egov-cicd

postgres:
  namespace: jenkins
  postgresDatabase: ci_database
