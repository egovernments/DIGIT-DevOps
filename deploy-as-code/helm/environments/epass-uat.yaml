global:
   domain: epassapi.egovernments.org
   moca-domain: epassapi.egovernments.org

cluster-configs:
    root-ingress:
      cert-issuer: letsencrypt-prod
    configmaps:
        egov-config:
            data:
                db-host: "epass-uat-db.c0yveiebrnbp.ap-south-1.rds.amazonaws.com"
