global:
  domain: mukta-uat.digit.org
  tracing-enabled: true
  setup: fullsetup

cluster-configs:
  namespaces:
    create: true
    values:
      [
        backbone,
        cert-manager,
        egov,
        works,
        es-cluster,
        kafka-cluster,
        logging,
        monitoring,
        playground,
        zookeeper-cluster,
      ]

  rbac:
    - role: user
      namespaces: [egov, works, playground, kafka-cluster]
    - role: admin
      namespaces: [playground]

  root-ingress:
    cert-issuer: letsencrypt-prod
    namespace: works
    appRoot: works-ui
    serviceName: works-ui

  configmaps:
    egov-config:
      namespace: [ egov , works ]
      data:
        db-host: "mukta-uat-db.ctm6jbmr5mnj.ap-south-1.rds.amazonaws.com"
        db-name: "mukta_uat_db"
