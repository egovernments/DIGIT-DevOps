# billingservices >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
billing-service:
  replicas: 1
  memory_limits: 512Mi
  heap: "-Xmx192m -Xms192m -XX:TieredStopAtLevel=1"
  java-args: "-Dspring.profiles.active=production"
  tracing-enabled: "true"
# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# core >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
egov-accesscontrol:
  replicas: 1
  java-args: "-Dspring.profiles.active=production"

egov-common-masters:
  replicas: 1

egov-filestore:
  volume: /opt/eGov/filestore
  is-bucket-fixed: "true"
  is-s3-enabled: "true"
  fixed-bucketname: egov-filestore-qa # Only got UAT
  allowed-file-formats-map: "{jpg:{'image/jpg','image/jpeg'},jpeg:{'image/jpeg','image/jpg'},png:{'image/png'},pdf:{'application/pdf'},odt:{'application/vnd.oasis.opendocument.text'},ods:{'application/vnd.oasis.opendocument.spreadsheet'},docx:{'application/x-tika-msoffice','application/x-tika-ooxml','application/vnd.oasis.opendocument.text'},doc:{'application/x-tika-msoffice','application/x-tika-ooxml','application/vnd.oasis.opendocument.text'},dxf:{'text/plain'},csv:{'text/plain'},txt:{'text/plain'},xlsx:{'application/x-tika-ooxml','application/x-tika-msoffice'},xls:{'application/x-tika-ooxml','application/x-tika-msoffice'}}"

egov-localization:
  replicas: 1

egov-location:
  replicas: 1
  memory_limits: 512Mi
  heap: "-Xmx192m -Xms192m -XX:TieredStopAtLevel=1"

egov-notification-sms:
  sms-provider-url: "https://smsgw.sms.gov.in/failsafe/HttpLink"
  sms-config-map: "{'User':'$username', 'passwd': '$password', 'sid':'$senderid', 'mobilenumber':'$mobileno', 'message':'$message', 'mtype':'N', 'DR':'N', 'smsservicetype':'singlemsg'}"
  sms-sender: "PBGOVT"
  sms-sender-requesttype: "GET"
  sms-custom-config: "true"
  java-args: "-Dspring.profiles.active=production"
  sms-enabled: "true"
  sms-sender-req-param-name: "signature"
  sms-sender-username-req-param-name: "username"
  sms-sender-password-req-param-name: "pin"
  sms-destination-mobile-req-param-name: "mnumber"
  sms-message-req-param-name: "message"
  sms-extra-req-params: ""

egov-otp:
  replicas: 1

egov-user:
  replicas: 1
  heap: "-Xmx256m -Xms256m -XX:TieredStopAtLevel=1"
  memory_limits: 1Gi
  otp-validation: "true"
  citizen-otp-enabled: "true"
  employee-otp-enabled: "false"
  access-token-validity: 10080
  refresh-token-validity: 20160
  default-password-expiry: 90
  mobile-number-validation: "false"
  roles-state-level: "true"
  citizen-registration-withlogin: "true"
  citizen-otp-fixed: "123456"
  citizen-otp-fixed-enabled: "true"
  java-args: "-Dspring.profiles.active=production"
  egov-state-level-tenant-id: "pb"
  decryption-abac-enabled: "false"
  tracing-enabled: "true"
  account-unlock-cool-down-period-minutes: 5

tenant:
  replicas: 1

egov-idgen:
  replicas: 1
  heap: "-Xmx192m -Xms192m -XX:TieredStopAtLevel=1"
  idformat-from-mdms: "true"
  autocreate-new-seq: "true"

