  replicas: 3
  heap: "-Xmx850m -Xms850m"
  server-tomcat-max-threads: "50"
  server-tomcat-max-connections: "1500"
  spring-datasource-tomcat-max-active: "10"  
  resources: |
    limits:
      memory: 1280Mi
    requests:
      memory: 1Gi 

egov-location:
  replicas: 3
  memory_limits: 512Mi
  heap: "-Xmx356m -Xms356m -XX:TieredStopAtLevel=1"
