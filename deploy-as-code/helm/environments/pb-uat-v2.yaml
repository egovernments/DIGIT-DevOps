# billingservices >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
billing-service:
  replicas: 3
  memory_limits: 512Mi
  resources: |
    limits:
      cpu: 500m
      memory: 600Mi
    requests:
      cpu: 500m
      memory: 600Mi  
  heap: "-Xmx400m -Xms400m -XX:TieredStopAtLevel=1"
  java-args: "-Dspring.profiles.active=production"
  server-tomcat-max-threads: "30"
  server-tomcat-max-connections: "1500"
  spring-datasource-tomcat-max-active: "10"  
  tracing-enabled: "true"
# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# core >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
egov-accesscontrol:
  replicas: 2 
  java-args: "-Dspring.profiles.active=production"
  heap: "-Xmx376m -Xms376m"   

egov-common-masters:
  replicas: 1

finance-collections-voucher-consumer:
  erp-env-name: "fin-uat"
  erp-domain-name: "lgpunjab.gov.in"

egov-finance:
  filestore_beanname: microDiskFileStoreService

egov-filestore:
  replicas: 2
  resources: |
    limits:
      cpu: 600m
      memory: 512Mi
    requests:
      cpu: 300m
      memory: 512Mi
  volume: /opt/eGov/filestore
  healthChecks:
    enabled: false
    livenessProbePath: "/filestore/health"
    readinessProbePath: "/filestore/health"  
  is-bucket-fixed: "true"
  is-s3-enabled: "true"
  fixed-bucketname: egov-filestore-uat-v2 # Only got UAT
  server-tomcat-max-threads: "30"   
  allowed-file-formats: "jpg,jpeg,png,doc,docx,pdf"
  allowed-file-formats-map: "{jpg:{'image/jpg','image/jpeg'},jpeg:{'image/jpeg','image/jpg'},png:{'image/png'},pdf:{'application/pdf'},odt:{'application/vnd.oasis.opendocument.text'},ods:{'application/vnd.oasis.opendocument.spreadsheet'},docx:{'application/x-tika-msoffice','application/x-tika-ooxml','application/vnd.oasis.opendocument.text'},doc:{'application/x-tika-msoffice','application/x-tika-ooxml','application/vnd.oasis.opendocument.text'},dxf:{'text/plain'},csv:{'text/plain'},txt:{'text/plain'},xlsx:{'application/x-tika-ooxml','application/x-tika-msoffice'},xls:{'application/x-tika-ooxml','application/x-tika-msoffice'}}"

