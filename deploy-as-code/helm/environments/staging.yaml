        erp-db-url: "jdbc:postgresql://egov-dev-db.ctm6jbmr5mnj.ap-south-1.rds.amazonaws.com:5432/finance_staging_db"
        domain: "staging.digit.org"
        egov-services-fqdn-name: "https://staging.digit.org/"
        egov-state-level-tenant-id: "pg"
        es-host: "elasticsearch-data-v1.es-cluster"
        es-indexer-host: "http://elasticsearch-client-v1.es-cluster:9200/"
        flyway-locations: "filesystem:/flyway/sql,filesystem:/flyway/seed,filesystem:/flyway/qa"
        kafka-brokers: "kafka-v2.kafka-cluster:9092"
        kafka-infra-brokers: "kafka-v2.kafka-cluster:9092"
        logging-level-jdbc: "debug"
        mobile-validation-workaround: "true"
        s3-assets-bucket: "(pb-egov-assets|egov-playground-assets)"
