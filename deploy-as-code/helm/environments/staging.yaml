global:
  domain: staging.digit.org
  tracing-enabled: true

cluster-configs:
  namespaces:
    create: false
    values:
      [
        backbone,
        cert-manager,
        egov,
        es-cluster,
        kafka-cluster,
        logging,
        monitoring,
        playground,
        zookeeper-cluster,
      ]

  rbac:
    - role: user
      namespaces: [egov]
    - role: admin
      namespaces: [playground]

  root-ingress:
    cert-issuer: letsencrypt-prod
  configmaps:
    egov-config:
      data:
        db-host: "egov-dev-db.ctm6jbmr5mnj.ap-south-1.rds.amazonaws.com"
        db-name: "egov_staging_db"
        db-url: "jdbc:postgresql://egov-dev-db.ctm6jbmr5mnj.ap-south-1.rds.amazonaws.com:5432/egov_staging_db"
