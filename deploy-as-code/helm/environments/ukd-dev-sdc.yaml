# rainmaker-pgr >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
rainmaker-pgr:
  notification-sms-enabled: "true"
  notification-email-enabled: "false"
  new-complaint-enabled: "true"
  reassign-complaint-enabled: "true"
  reopen-complaint-enabled: "true"
  comment-by-employee-notif-enabled: "false"
  notification-allowed-status: "open,assigned,rejected,resolved"

pt-services-v2:
  heap: "-Xmx512m -Xms512m"
  memory_limits: 786Mi
  employee-allowed-search-params: accountId,ids,propertyDetailids,mobileNumber,oldpropertyids,doorNo,locality
  citizen-allowed-search-params: accountId,ids,propertyDetailids,mobileNumber,oldpropertyids,doorNo,locality
  notification-sms-enabled: "false"
  update-notification-sms-enabled: "false"
  
property-services:
  notification-sms-enabled: "false"
  update-notification-sms-enabled: "false"
  
tl-services:
  heap: "-Xmx128m -Xms64m"
  memory_limits: 384Mi
  java-args: -Dspring.profiles.active=monitoring
  tl-application-num-format: "UK-TL-[cy:yyyy-MM-dd]-[SEQ_EG_TL_APL]"
  tl-license-num-format: "UK-TL-[cy:yyyy-MM-dd]-[SEQ_EG_PT_LN]"
  tl-payment-topic-name: "egov.collection.payment-create"
  tl-search-default-limit: 50
  notification-sms-enabled-forTL: "false"
  notification-sms-enabled-forTLRENEWAL: "false"
  notification-sms-enabled: "false"
  update-notification-sms-enabled: "false"
  egov-url-shorter-host: "http://egov-url-shortening:8080/"
  
pdf-service:
  initContainers:
    gitSync:
      repo: "git@github.com:eNagarsewaU/ukd-rainmaker-customization"
      branch: "DEV"
  data-config-urls: "file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/pt-mutation-reciept.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/consolidatedreceipt.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/pt-receipt.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/tl-receipt-hide.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/tl-receipt.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/misc-receipt.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/consolidatedbill.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/ptmutationcertificate.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/mcollect-challan.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/mcollect-bill.json,file:///work-dir/ukd-rainmaker-customization/configs/pdf-service/data-config/tlcertificate.json"
