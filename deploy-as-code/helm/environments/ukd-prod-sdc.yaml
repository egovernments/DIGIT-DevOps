  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    dataDirSize: 50Gi
    storageClassName:
    iscsi:
      targetPortal: 10.67.49.8:3260
      iqn:
        - iqn.2010-06.com.nutanix:kubernete-production-f5f97b7d-e904-4a28-b57a-d88bef648b53-tgt9
  extraVolumeMounts: |
    - mountPath: /opt/eGov/filestore
      name: sdc-volume
  extraVolumes: |
    - name: sdc-volume
      persistentVolumeClaim:
        claimName: filestore-data-egov-filestore
       
