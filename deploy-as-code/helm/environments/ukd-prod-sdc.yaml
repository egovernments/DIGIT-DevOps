egov-filestore:
  replicas: 1
  volume: /opt/eGov/filestore
  is-nfs-enabled: true
  is-s3-enabled: false
  fixed-bucketname: "ukd-filestore-prod"
  file-storage-mount-path: "/opt/eGov/filestore"
  allowed-file-formats-map: "{jpg:{'image/jpg','image/jpeg'},jpeg:{'image/jpeg','image/jpg'},png:{'image/png'},pdf:{'application/pdf'},odt:{'application/vnd.oasis.opendocument.text'},ods:{'application/vnd.oasis.opendocument.spreadsheet'},docx:{'application/x-tika-msoffice','application/x-tika-ooxml','application/vnd.oasis.opendocument.text'},doc:{'application/x-tika-msoffice','application/x-tika-ooxml','application/vnd.oasis.opendocument.text'},dxf:{'text/plain'},csv:{'text/plain'},txt:{'text/plain'}}"
