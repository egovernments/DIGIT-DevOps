    namespaces:
      [ studio ]

  rbac:
    - role: user
      namespaces: [ studio ]
    - role: admin
      namespaces: [ studio ]
      
  configmaps:
    egov-config:
      namespace: [ studio ]
      data:
        db-host: "unified-demo-db.czvokiourya9.ap-south-1.rds.amazonaws.com"
        db-name: "unifieddemodb"
        db-url: "jdbc:postgresql://unified-demo-db.czvokiourya9.ap-south-1.rds.amazonaws.com:5432/unifieddemodb?currentSchema=pg"
