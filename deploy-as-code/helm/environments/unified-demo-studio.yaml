global:
  domain:
    unified-demo-new.digit.org ## Add your Domain Name "Eg: site.mydomain.com" Do not use the dummy domain
  setup: fullsetup
  tracing-enabled: true
  namespace: studio
  nodepool:
    nodeAffinity: false
    selector: studio-ng
    toleration: studio-ng

cluster-configs:
  secrets:
    egov-si-microservice:
      namespace: studio
      name: egov-si-microservice
