    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 30Gi
    storageClassName: gp3
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::349271159511:role/central-instance-loki-stack-role
  additionalConfigs:
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: s3
          schema: v11
          index:
            prefix: index_
            period: 24h
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/index
        cache_location: /data/loki/index_cache
        shared_store: s3
        cache_ttl: 72h
      aws:
        s3: s3://ap-south-1/unified-demo-central-instance
      filesystem:
        directory: /data/loki/chunks
    compactor:
      working_directory: /data/loki/boltdb-shipper-compactor
      shared_store: s3
      retention_enabled: true
      compaction_interval: 168h
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h  # 30 days
