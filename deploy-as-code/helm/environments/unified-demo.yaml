### Prometheus & Alertmanager >>>>>>>>>>>>>>>>>>>>
prometheus:
  alertmanager:
    enabled: true
  externalLabels:
    cluster: sandbox-prod
  retention: 90d
  storageSpec:
    volumeClaimTemplate:
      spec:
        storageClassName: gp3
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 30Gi
  additionalScrapeConfigs:
    - job_name: 'ingress-nginx-metrics'
      static_configs:
        - targets: [ 'ingress-nginx-controller-metrics.backbone:10254' ]
    - job_name: 'blackbox'
      metrics_path: /probe
      params:
        module: [ http_2xx ]
      static_configs:
        - targets:
            - https://unified-demo-new.digit.org/digit-ui/
            - https://unified-demo-new.digit.org/core-ui/
            - https://unified-demo-new.digit.org/sanitation-ui/
            - https://unified-demo-new.digit.org/workbench-ui/
            - https://unified-demo-new.digit.org/kafka-ui/
            - https://unified-demo-new.digit.org/kibana/
            - https://unified-demo-new.digit.org/pgadmin/
      relabel_configs:
        - source_labels: [ __address__ ]
          target_label: __param_target
        - source_labels: [ __param_target ]
          target_label: instance
        - target_label: __address__
          replacement: prometheus-blackbox-exporter:9115
    - job_name: 'blackbox_exporter'
      static_configs:
        - targets: [ 'prometheus-blackbox-exporter:9115' ]
