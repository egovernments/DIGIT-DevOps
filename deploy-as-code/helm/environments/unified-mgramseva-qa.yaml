global:
  domain: mgramseva-qa.egov.org.in ## Add your Domain Name "Eg: site.mydomain.com" Do not use the dummy domain
  setup: fullsetup
  tracing-enabled: true
  namespace: mgramseva
  nodepool:
    nodeAffinity: true
    selector: mgramseva-qa-ng
    toleration: mgramseva-qa-ng

cluster-configs:
    namespaces:  
      create: true
      values: [ backbone, cert-manager, egov, es-cluster, kafka-cluster, logging, monitoring, playground, zookeeper-cluster , mgramseva ]
      
    root-ingress:
      cert-issuer: letsencrypt-prod
    configmaps:
        egov-config:
            namespace: [ mgramseva , monitoring ]
            data:
                db-host: unified-qa-db.czvokiourya9.ap-south-1.rds.amazonaws.com:5432 ## Add db-host name eg: egov-demo.database.azure.com
                db-name: unifiedqadb ## Add db-name
                db-schema: "mgramseva"
                db-url: jdbc:postgresql://unified-qa-db.czvokiourya9.ap-south-1.rds.amazonaws.com:5432/unifiedqadb?currentSchema=mgramseva ## example: jdbc:postgresql://egov-demo.postgres.database.azure.com:5432/egov_demo
                domain: mgramseva-qa.egov.org.in ## Add your Domain Name    
                egov-services-fqdn-name: https://mgramseva-qa.egov.org.in/ ## Add your Domain Name
                
                egov-state-level-tenant-id: "pb" 
                s3-assets-bucket: "(mgramseva-dev-assets|egov-dev-assets)"
                es-host: "elasticsearch-data-v1.es-cluster"
                es-indexer-host: "http://elasticsearch-data-v1.es-cluster:9200/"
                flyway-locations: "filesystem:/flyway/sql,filesystem:/flyway/seed,filesystem:/flyway/qa"
                kafka-brokers: "my-cluster-kafka-bootstrap.cluster-kafka.svc:9092"
                kafka-infra-brokers: kafka-v2-infra.kafka-cluster:9092
