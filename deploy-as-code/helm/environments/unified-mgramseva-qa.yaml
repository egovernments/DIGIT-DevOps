        zone: ap-south-1b ## REPLACE: add zone
      - volumeId: "vol-04a5306e32b2ecfec"  ## REPLACE: add volume id
        zone: ap-south-1b ## REPLACE: add zone
  zookeeperHosts: "zookeeper-v2.zookeeper-cluster:2181/kafka-v2"

  heapOptions: "-Xms704M -Xmx704M"
  resources:
