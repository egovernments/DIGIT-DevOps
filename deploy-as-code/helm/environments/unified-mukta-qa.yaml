mukta-contracts:
  tracing-enabled: true
  java-enable-debug: true
  contract-default-offset: 0
  contract-default-limit: 10
  contract-search-max-limit: 50
  works-contract-service-code: "WORKS-CONTRACT"
  contract-workflow-business-service: "CONTRACT"
  contract-workflow-revision-business-service: "CONTRACT-REVISION-ESTIMATE"
  contract-workflow-time-extension-business-service: "CONTRACT-REVISION"
  contract-revision-measurement-validation: true
  contract-revision-max-limit: 2
  contracts-revision-topic: "mukta-contracts-revision"
  contracts-time-extension-update-topic: "mukta-contracts-time-extension-update"
  contract-workflow-module-name: "contract-service"
  contract-cbo-url-host : "https://works-qa.digit.org"
  contract-cbo-url-endpoint : "/works-shg-app"
  notification-sms-enabled: "false"
  is-caching-enabled: true
  redis-expiry-time: 3600

mukta-estimates:
  memory_limits: 512Mi
  tracing-enabled: true
  java-enable-debug: true
  estimate-default-limit: 100
  estimate-search-max-limit: 200
  estimate-workflow-business-service: "ESTIMATE"
  estimate-revision-workflow-business-service: "REVISION-ESTIMATE"
  estimate-revision-measurement-validation: "true"
  estimate-revision-max-limit: 3
  notification-sms-enabled: "false"
  redis-expiry-time: 3600
  is-caching-enabled: true

mukta-expense:
  tracing-enabled: true
  java-enable-debug: true
  expense-billing-default-offset: 0
  expense-billing-default-limit: 100
  expense-billing-search-max-limit: 200
  business-workflow-status-map : "{'EXPENSE.WAGES':'true','EXPENSE.PURCHASE':'true','EXPENSE.SUPERVISION':'true'}"
  notification-sms-enabled: "false"
  

mukta-expense-calculator:
  tracing-enabled: true
  java-enable-debug: true
  egov-contract-service-search-endpoint: "/mukta-contract/v1/_search"
  egov-expense-bill-service-search-endpoint: "/mukta-expense/bill/v1/_search"
  egov-bill-create-endpoint: "/mukta-expense/bill/v1/_create"
  egov-bill-update-endpoint: "/mukta-expense/bill/v1/_update"
  notification-sms-enabled: "false"

mukta-individual:
  tracing-enabled: true
  java-enable-debug: true
  state-level-tenant-id: "pg"
  aadhaar-pattern: "\\d{12}"
  mobile-pattern: "\\d+"
  notification-sms-disabled-roles: "ORG_ADMIN"
  notification-sms-enabled: "false"
  egov-boundary-hierarchy: ADMIN

mukta-works-ui:
  custom-js-injection: |
    sub_filter.conf: "
      sub_filter  '<head>' '<head>
      <script src=https://egov-dev-assets.s3.ap-south-1.amazonaws.com/analytics/analytics.js type=text/javascript></script>      
      <script src=https://egov-qa-assets.s3.ap-south-1.amazonaws.com/globalConfigsMuktaWorksQA.js type=text/javascript></script>';"

mukta-workbench-ui:
  custom-js-injection: |
    sub_filter.conf: "
      sub_filter  '<head>' '<head>
      <script src=https://egov-dev-assets.s3.ap-south-1.amazonaws.com/analytics/analytics.js type=text/javascript></script>      
      <script src=https://egov-dev-assets.s3.ap-south-1.amazonaws.com/globalConfigsMUKTAWorkbench.js type=text/javascript></script>';" 

gateway:
  replicas: 1
  custom-filter-property: "false"
  tracing-enabled: "true"
  memory_limits: "768Mi"
  heap: "-Xmx512m -Xms256m"
  server-tomcat-max-threads: "350"
  server-tomcat-max-connections: "1500"
  egov-open-endpoints-whitelist: "/user/oauth/token,/user-otp/v1/_send,/otp/v1/_validate,/localization/messages,/localization/messages/v1/_search,/user/password/nologin/_update,/tenant/v1/tenant/_search,/egov-location/boundarys,/egov-location/boundarys/boundariesByBndryTypeNameAndHierarchyTypeName,/egov-location/boundarys/getLocationByLocationName,/egov-location/boundarys/isshapefileexist,/hr-masters/hrconfigurations/_search,/egov-mdms-service/v1/_search,/egov-mdms-service/v1/_get,/egov-location/boundarys/getshapefile,/egov-indexer/index-operations/_index,/egov-indexer/index-operations/_reload,/egov-mdms-service-test/v1/_search,/egov-mdms-create/v1/_update,/egov-mdms-create/v1/_create,/egov-mdms-service-test/v1/_reload,/filestore/v1/files/url,/egov-url-shortening,/mdms-v2/schema/v1/_search,/mdms-v2/v2/_search,/mdms-v2/v1/_search,/mukta/digit-exchange/v1/exchange/program,/mukta/digit-exchange/v1/exchange/on-program,/mukta/digit-exchange/v1/exchange/sanction,/mukta/digit-exchange/v1/exchange/on-sanction,/mukta/digit-exchange/v1/exchange/allocation,/mukta/digit-exchange/v1/exchange/on-allocation,/mukta/digit-exchange/v1/exchange/disburse,/mukta/digit-exchange/v1/exchange/on-disburse,/ifms/digit-exchange/v1/exchange/program,/ifms/digit-exchange/v1/exchange/on-program,/ifms/digit-exchange/v1/exchange/sanction,/ifms/digit-exchange/v1/exchange/on-sanction,/ifms/digit-exchange/v1/exchange/allocation,/ifms/digit-exchange/v1/exchange/on-allocation,/ifms/digit-exchange/v1/exchange/disburse,/ifms/digit-exchange/v1/exchange/on-disburse"
  egov-mixed-mode-endpoints-whitelist: "/workflow/history/v1/_search,/filestore/v1/files/id,/filestore/v1/files,/filestore/v1/files/tag,/egov-idgen/id/_generate,/access/v1/actions/mdms/_get,/egov-location/location/v11/boundarys/_search,/pdf-service/v1/_create,/user/_search"
  eventlog-enabled: "true"
  eventlog-topic: "zuul-event-log"
  eventlog-whitelist: "/pt-calculator-v2,/pt-services-v2,/tl-services,/tl-calculator,/rainmaker-pgr,/billing-service,/collection-services,/pg-service"

mukta-works-shg-app:
  custom-js-injection: |
    sub_filter.conf: "
      sub_filter  '<head>' '<head>
      <script src=https://egov-dev-assets.s3.ap-south-1.amazonaws.com/globalConfigsMuktaWorksShgQA.json type=text/javascript></script>';"

logging-config:
  es-host: "es-client.es-cluster"
  es-port: "9200"

jaeger:
  host: "jaeger-agent.monitoring"
  port: "6831"
  sampler-type: const
  sampler-param: 1
  collector:
    samplingConfig: |
      {
        "service_strategies": [
          {
            "service": "report-service",
            "type": "probabilistic",
            "param": 0.5
          },
          {
            "service": "egov-hrms",
            "type": "probabilistic",
            "param": 0.5
          }
        ],
        "default_strategy": {
          "type": "probabilistic",
          "param": 0.05
        }
      }

mukta-egov-hrms:
  java-args: -Dspring.profiles.active=monitoring
  employee-applink: "https://egov-demo.egovernments.org/employee/user/login"

user-otp:
  logging-level: "DEBUG"

egov-notification-sms:
  sms-provider-url: "sms provider url" ## Add sms provider url
  sms.provider.class: "Generic"
  sms.provider.contentType:  "application/x-www-form-urlencoded"
  sms-config-map: "{'User':'$username', 'passwd': '$password', 'sid':'$senderid', 'mobilenumber':'$mobileno', 'message':'$message', 'mtype':'N', 'DR':'N', 'smsservicetype':'singlemsg'}"
  sms-gateway-to-use: "sms provider name" ## Add sms provider name
  sms-sender: "sms sender" ## Add sms sender
  sms-sender-requesttype: "GET"
  sms-custom-config: "true"
  sms-extra-req-params: "mtype=N&DR=Y"
  sms-sender-req-param-name: "sid"
  sms-sender-username-req-param-name: "User"
  sms-sender-password-req-param-name: "passwd"
  sms-destination-mobile-req-param-name: "mobilenumber"
  sms-message-req-param-name: "message"
  sms-error-codes: "401,403,404,405,406,407,408,409,410,411,412,413,414"
