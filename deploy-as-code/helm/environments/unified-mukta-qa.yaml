global:
   domain: unified-qa.digit.org ## Add your Domain Name "Eg: site.mydomain.com" Do not use the dummy domain
   setup: fullsetup

cluster-configs:
  namespaces:
    create: true
    values: [ backbone, cert-manager, mukta, es-cluster, kafka-cluster, logging, monitoring, playground, zookeeper-cluster, works ]

  root-ingress:
    cert-issuer: letsencrypt-prod
