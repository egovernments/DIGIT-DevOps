# kafka-v2 AWS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
kafka-v2:
  image:
    tag: "5.4.1"
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-048713dc21b8e4f6e" ## REPLACE: add volume id
        zone: ap-south-1b     ## REPLACE: add respective zone. 
      - volumeId: "vol-07f64ad8ca99f8daf" ## REPLACE: add volume id
        zone: ap-south-1b ## REPLACE: add zone
      - volumeId: "vol-04a5306e32b2ecfec"  ## REPLACE: add volume id
        zone: ap-south-1b ## REPLACE: add zone
  zookeeperHosts: "zookeeper-v2.zookeeper-cluster:2181/kafka-v2"

  heapOptions: "-Xms704M -Xmx704M"
  resources:
    limits:
      cpu: 500m
      memory: 1408Mi
    requests:
      cpu: 2000m
      memory: 1408Mi
  lingerMs: "250"
  numberPartitions: "3"
  replicationFactor: "2"
  minInsyncReplicas: "1"
  offsetsReplicationFactor: "3"

